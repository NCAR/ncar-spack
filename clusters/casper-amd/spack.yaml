# *** SLES Casper AMD Software Stack ***
spack:
  config:
    install_tree:
      root: '%INSTALLROOT%'
      projections:
        ^c: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        ^cxx: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        ^fortran: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        ^mpi: '{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        c: '{name}/{version}/{hash:4}'
        netcdf-c: netcdf/{version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-c^mpi: netcdf/{version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        nvhpc: '{name}/{version}/{hash:4}'
      padded_length: 128
    build_jobs: 4
    test_stage: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/tests'
    source_cache: '%TMPROOT%/$user/temp/spack/cache'
    misc_cache: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/misc'
    build_stage:
    - '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/builds'
    shared_linking:
    # Turning bind setting on would be beneficial but vendor compilers do not
    # seem to work with it! Avoid!
      type: rpath
      bind: false
  packages:
    adios2:
      variants:
      - +hdf5
      - +python
      - +rocm
    all:
      permissions:
        read: world
        write: user
      target:
      # This target is lowest-common denominator between Intel and Milans
      - x86_64_v3
      prefer:
      - +pic
      - +rocm
      - '%c,cxx=gcc@12.5.0'
      - amdgpu_target=gfx942
      - spec: ^hdf5 %gcc@12.5.0
        when: '%gcc@12.5.0 ^hdf5'
      - spec: ^udunits %gcc@12.5.0
        when: '%gcc@12.5.0 ^udunits'
      - spec: ^openblas %gcc@12.5.0
        when: '%gcc@12.5.0 ^openblas'
      - spec: ^openblas %gcc@15.1.0
        when: '%gcc@15.1.0 ^openblas'
    amdblis:
      variants:
      - +aocl_gemm
      - threads=openmp
      require:
      - '%aocc'
    amdlibflame:
      require:
      - '%aocc'
      - '%blas=amdblis'
      variants:
      - threads=openmp
    aocc:
      require:
      - +license-agreed
    arpack-ng:
      variants:
      - ~mpi
    automake:
      prefer:
      - '%gcc@12.5.0'
    berkeley-db:
      prefer:
      - '%gcc@12.5.0'
    bzip2:
      prefer:
      - '%gcc@12.5.0'
    cairo:
      variants:
      - +X
      - +fc
      - +ft
      - +gobject
      - +pdf
      - +png
      - +svg
      - +zlib
    cdo:
      variants:
      - +curl
    cmake:
      variants:
      - +ownlibs
    cmor:
      variants:
      - +python
      prefer:
      - ^udunits %gcc@12.5.0
    comgr:
      prefer:
      - '%gcc@12.5.0'
    cp2k:
      variants:
      - +elpa
      - +libvori
      - +plumed
      - +spglib
    curl:
      variants:
      - +libidn2
      - +libssh
      - +libssh2
      - +nghttp2
      prefer:
      - tls=openssl
      - '%gcc@12.5.0'
    darshan-runtime:
      variants:
      - +parallel-netcdf
      - scheduler=pbs
      require:
      - spec: ^hdf5+mpi
        when: +hdf5
      prefer:
      - spec: cflags='-std=gnu17 -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15:'
    darshan-util:
      variants:
      - +bzip2
    diffutils:
      prefer:
      - '%gcc@12.5.0'
    doxygen:
      variants:
      - +graphviz
    eccodes:
      variants:
      - +fortran
      - +png
      - +tools
      - jp2k=jasper
      require:
      - +netcdf
    ecflow:
      require:
      - +pic
      - +ui
    emacs:
      variants:
      - +X
      - +json
      - +treesitter
      prefer:
      - gui=x11
    esmf:
      variants:
      - ~mpi
      - ~xerces
      require:
      - +external-lapack
      - +external-parallelio
      - +netcdf
      - one_of:
        - +pnetcdf +mpi
        - ~pnetcdf ~mpi
    ffmpeg:
      variants:
      - +X
      - +drawtext
      - +libaom
      - +libmp3lame
      - +libopenjpeg
      - +libopus
      - +libsnappy
      - +libspeex
      - +libssh
      - +libvorbis
      - +libvpx
      - +libwebp
      - +libx264
      - +libxml2
      - +libzma
      - +libzmq
      - +sdl2
    fftw:
      variants:
      - ~mpi
    findutils:
      prefer:
      - '%gcc@12.5.0'
    flex:
      prefer:
      - '@2.6.4'
    gawk:
      prefer:
      - '%gcc@12.5.0'
    gcc:
      variants:
      - +piclibs
      - languages=c,c++,fortran
      prefer:
      - spec: '%gcc@7.5.0'
        when: '@:12'
      - spec: '%gcc@12.5.0'
        when: '@13:'
    gdal:
      require:
      - spec: ^hdf5~mpi
        when: +hdf5
      variants:
      - +blosc
      - +curl
      - +deflate
      - +expat
      - +geos
      - +gif
      - +grib
      - +hdf5
      - +iconv
      - +jpeg
      - +libaec
      - +libcsf
      - +liblzma
      - +libxml2
      - +lz4
      - +netcdf
      - +openjpeg
      - +parquet
      - +pcidsk
      - +pdfium
      - +png
      - +qhull
      - +sqlite3
      - +webp
      - +zstd
      - ~hdf4
    gdb:
      variants:
      - +gold
      - +ld
      - +lto
      - +source-highlight
      - +tui
      - ~debuginfod
      - ~python
    gdbm:
      prefer:
      - '%gcc@12.5.0'
    gettext:
      prefer:
      - +libxml2
      - '%gcc@12.5.0'
    git:
      variants:
      - +svn
      - +tcltk
    gmake:
      variants:
      - ~guile
      require:
      # This may help ioapi build
      - '@:4.2'
      prefer:
      - '%gcc@12.5.0'
    gmp:
      prefer:
      - '%gcc@12.5.0'
    gmt:
      variants:
      - +ffmpeg
      - +fftw
      - +geos
      - +ghostscript
      - +glib
      - +pcre
      require:
      - +blas
      - +lapack
      - spec: '^ffmpeg@7:'
        when: +ffmpeg
    gnuplot:
      variants:
      - +X
      - +wx
      prefer:
      - +qt
    gptl:
      variants:
      - +nestedomp
      - +papi
      - +pmpi
      prefer:
      - spec: cflags='-std=gnu17 -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15:'
    grads:
      require:
      - +dap
      - +hdf4
    h5z-ftp:
      require:
      - ^hdf5~mpi
    harfbuzz:
      variants:
      - +graphite2
    hdf:
      variants:
      - +fortran
      - +szip
      require:
      - +external-xdr
      prefer:
      - spec: cflags='-std=c90 -Wno-error=int-conversion'
        when: '%gcc@15:'
      - spec: cflags='-std=c90 -Wno-error=int-conversion'
        when: '%intel-oneapi-compilers'
    hdf5:
      variants:
      - +cxx
      - +fortran
      - +hl
      - +map
      - +szip
      - ~mpi
    hip:
      require:
      - +rocm
    hipcc:
      prefer:
      - '%gcc@12.5.0'
    hwloc:
      require:
      - +rocm
      - amdgpu_target=gfx942
      prefer:
      - '%gcc@12.5.0'
    imagemagick:
      variants:
      - +ghostscript
    intel-oneapi-compilers:
      variants:
      - +amd
    intel-oneapi-mkl:
      require:
      - spec: +gfortran threads=openmp
        when: '%gcc'
    intel-oneapi-mpi:
      variants:
      - +external-libfabric
      - +generic-names
    intel-oneapi-runtime:
      prefer:
      - ^gcc-runtime@12.5.0
    ip:
      prefer:
      - '%lapack=openblas'
    ispc:
      require:
      - '%clang'
    jasper:
      prefer:
      - '@:2'
      - '%gcc@12.5.0'
    kokkos:
      variants:
      - +examples
      - ~openmp
      require:
      - spec: +rocm +wrapper ~alloc_async
        when: '%gcc'
      - spec: +rocm +apu +wrapper ~alloc_async
        when: '%aocc'
      - spec: ^cmake@3.27
        when: '@:4.2.01 +rocm'
    libarchive:
      require:
      - compression=bz2lib,lz4,lzma,lzo2,zlib,zstd xar=expat
    libdrm:
      prefer:
      - '@2.4.124'
      - '%gcc@12.5.0'
    libgeotiff:
      require:
      # Doesn't build without proj as a dependency for me
      - +proj
    libglx:
      prefer:
      - opengl
    libsigsegv:
      prefer:
      - '%gcc@12.5.0'
    libszip:
      prefer:
      - '%gcc@12.5.0'
    libtiff:
      require:
      - build_system=cmake
      - +pic
    libtool:
      prefer:
      - '%gcc@12.5.0'
    libtree:
      prefer:
      - '%gcc@12.5.0'
    libunwind:
      variants:
      - +cxx_exceptions
      - +debug_frame
      - +xz
      - +zlib
      - components=setjmp,ptrace,coredump
    libzip:
      prefer:
      - +gnutls
      - '%gcc@12.5.0'
    linaro-forge:
      require:
      - +accept-eula
    llvm-amdgpu:
      require:
      - '%gcc@12.5.0'
    m4:
      prefer:
      - '%gcc@12.5.0'
    mesa:
      require:
      - +llvm
      - '@25:'
      prefer:
      - ^llvm ~clang
    met:
      variants:
      - +graphics
      - +grib2
      - +lidar2nc
      - +modis
      - +python
    metplus:
      variants:
      - +cycloneplotter
      - +makeplots
      - +plotdataplane
      - +series_analysis
    mpc:
      prefer:
      - '%gcc@12.5.0'
    mpfr:
      prefer:
      - '%gcc@12.5.0'
    mpi:
      prefer:
      - openmpi
    mpifileutils:
      variants:
      - +gpfs
      - +lustre
      - +xattr
    musica:
      variants:
      - ~tuvx
    ncarcompilers:
      variants:
      - +hip
    ncl:
      variants:
      - +eemd
      - +gdal
      - +grib
      - +hdf-eos2
      - +hdf-eos5
      - +hdf4
    nco:
      prefer:
      - ^udunits %gcc@12.5.0
    ncurses:
      prefer:
      - '%gcc@12.5.0'
    ncview:
      prefer:
      - ^udunits %gcc@12.5.0
    ncvis:
      require:
      - ^netcdf-c build_system=autotool
    netcdf:
      variants:
      - +dav
      - ~mpi
    netcdf-c:
      variants:
      - ~mpi
      prefer:
      # Would do require, but ncvis barfs
      - build_system=cmake
      - +dap
      require:
      - +nczarr_zip
    nettle:
      require:
      - ^gmp %gcc@12.5.0
    numactl:
      require:
      - '%gcc@12.5.0'
    nvhpc:
      require:
      - +blas
      - +lapack
      - ~mpi
    nvtop:
      require:
      - support:=amd
    octave:
      variants:
      - +arpack
      - +curl
      - +fftw
      - +fltk
      - +fontconfig
      - +freetype
      - +gl2ps
      - +glpk
      - +gnuplot
      - +hdf5
      - +llvm
      - +magick
      - +opengl
      - +qhull
      - +qrupdate
      - +qscintilla
      - +qt
      - +suitesparse
      - +zlib
    openblas:
      variants:
      - +fortran
      - threads=openmp
    opengl:
      externals:
      - spec: opengl@4.5
        prefix: /usr
      buildable: false
    openmpi:
      require:
      - fabrics=cma,ucx
      - schedulers=tm
      - +gpfs
      - +lustre
      - +internal-pmix
      - +romio
      - romio-filesystem=nfs,gpfs,lustre,ufs
      - +fortran
      - spec: ldflags=-ldl
        when: '%aocc'
      prefer:
      # Otherwise concretizer will try to use old versions
      - spec: ^ucx@1.18.1
        when: '@5.0.8'
    openpbs:
      externals:
      - spec: openpbs@2021.1.3
        prefix: /opt/pbs
      buildable: false
    openssl:
      require:
      - certs=system
    osu-micro-benchmarks:
      variants:
      - +rocm
    pandoc:
      require:
      - +texlive
    pango:
      variants:
      - +X
    parallel-netcdf:
      variants:
      - +examples
      prefer:
      - spec: cflags='-std=c17 -Wno-error=incompatible-pointer-types -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15:'
    parallelio:
      variants:
      - +ncint
      - ~logging
      require:
      - +fortran
      - spec: ~pnetcdf
        when: ~mpi
      - spec: +pnetcdf
        when: +mpi
    parallelio1:
      require:
      - +pnetcdf
    perl:
      prefer:
      - '%gcc@12.5.0'
    pkgconfig:
      prefer:
      - pkg-config
    py-beautifulsoup4:
      # Spack is using old broken version to avoid a dependency. D:
      prefer:
      - '@4.12:'
    py-netcdf4:
      variants:
      - ~mpi
    py-numpy:
      require:
      - '%blas=openblas'
    python:
      require:
      - +ssl
      - '@3.11'
      - '%gcc@12.5.0'
    qt:
      variants:
      - +dbus
      - +examples
      - +opengl
      - +webkit
      require:
      - +gtk
      - +ssl
      - '@5.14.2'
    rccl:
      require:
      - amdgpu_target=gfx942
    readline:
      prefer:
      - '%gcc@12.5.0'
    rocblas:
      prefer:
      - +tensile
      - amdgpu_target=gfx942
    rocfft:
      prefer:
      - amdgpu_target=gfx942
      - amdgpu_target_sram_ecc=gfx942
    rocrand:
      prefer:
      - ~hiprand
      - amdgpu_target:=gfx942
    singularityce:
      variants:
      - ~suid
    snappy:
      require:
      # Required for arrow, which is needed for parquet support in GDAL
      - ~shared
    superlu-dist:
      variants:
      - +openmp
      prefer:
      - spec: cflags='-std=gnu17 -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15:'
      - spec: ^openblas %gcc@15.1.0
        when: '%gcc@15.1.0 ^openblas'
    szip:
      prefer:
      - libszip
    tbb:
      prefer:
      - intel-oneapi-tbb
    texinfo:
      prefer:
      - '%gcc@12.5.0'
    tree:
      prefer:
      - '%gcc@12.5.0'
    ucx:
      variants:
      - +cm
      - +cma
      - +dc
      - +dm
      - +ib_hw_tm
      - +mlx5_dv
      - +rc
      - +rdmacm
      - +thread_multiple
      - +ud
      - +verbs
      - +vfs
      - ~knem
      require:
      - +rocm
    vim:
      variants:
      - +cscope
      - +lua
      - +perl
      - +python
      - +ruby
      - +x
      - features=huge
      require:
      - +gtk
      - +gui
    wget:
      prefer:
      - ssl=openssl
    wgrib2:
      variants:
      - +ipolates
      - +netcdf
      - +proj4
      - +udf
      - ~netcdf3
    wxwidgets:
      variants:
      - +opengl
    xkbdata-api:
      prefer:
      - xkbdata
    xnedit:
      require:
      # Wont build without this, actually!
      - +motif
    zfp:
      variants:
      - +tight-error
      - round=first
    zlib:
      prefer:
      - '%gcc@12.5.0'
    zlib-api:
      prefer:
      - zlib-ng
    zlib-ng:
      require:
      - +compat
      - +new_strategies
      - +shared
    zstd:
      variants:
      - +programs
      prefer:
      - '%gcc@12.5.0'
      - compression=lz4,lzma,zlib
  view:
    baseenv:
      root: '%BASEROOT%/view'
      select:
      - git
      link_type: symlink
      link: roots
  modules:
    'default:':
      roots:
        lmod: '%MODULESROOT%'
      arch_folder: false
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        adios2:
          environment:
            set:
              ADIOS2: '{prefix}'
        all:
          environment:
            set:
              NCAR_ROOT_{name}: '{prefix}'
              NCAR_SPACK_HASH_{name}: '{hash}'
          template: ncar_default.lua
        aocc:
          environment:
            set:
              AOCC_PATH: '{prefix}'
              AOCC_VERSION: '{version}'
              NCAR_BUILD_ENV: casper-{name}-{version}
              NCAR_BUILD_ENV_COMPILER: casper-{name}-{version}
              NCAR_ID_COMPILER: '{name}-{version}'
              NCAR_ROOT_COMPILER: '{prefix}'
        apptainer:
          environment:
            prepend_path:
              PATH: '{^squashfs.prefix}/bin'
          filter:
            exclude_env_vars:
            - GOPATH
        cdo:
          autoload: none
        charliecloud:
          environment:
            prepend_path:
              PATH: %BASEROOT%/wrappers/{name}/{version}/{hash:4}/bin
        core_compilers:
        - gcc@12.5.0
        core_specs:
        - rocprim
        - hipcub
        - hiprand
        - rocrand
        - hip
        - hsa-rocr-dev
        - rocm-core
        - rocfft
        - roctracer-dev
        - rocprofiler-systems
        - rocprofiler-compute
        - rocm-gdb
        - rocblas
        - rccl
        - ucx
        - peak-memusage
        - pcre
        - go
        - meson
        - cmake
        - aocc
        - gcc
        - darshan-util
        - linaro-forge
        - miniconda3
        - intel-oneapi-compilers
        - cce
        - intel-oneapi-mkl
        - nvhpc
        - heaptrack
        - libfabric
        - cmor
        - nco
        - cdo
        - nccmp
        - ncview
        - lcov
        - neovim
        - madis
        - eigen
        - grib-util
        - wgrib2
        - ecflow
        - intel-oneapi-advisor
        - intel-oneapi-vtune
        - ncvis
        - charliecloud
        - rstudio
        - idl
        - matlab
        - texlive
        - gmt
        - cray-libsci
        - libtorch
        - grads
        - julia
        - ncl
        - podman
        - apptainer
        - r
        - miniconda
        darshan-runtime:
          autoload: none
          environment:
            set:
              DARSHAN_LOG_DIR_PATH: /glade/u/home/"..os.getenv("USER").."
              DARSHAN_MOD_DISABLE: LUSTRE
              DARSHAN_SHARED_LIB: '{prefix}/lib/libdarshan.so'
        defaults:
        - netcdf@4.9.3
        - nvhpc@25.05
        - parallelio+mpi+shared@2.6.6
        - esmf+mpi
        - intel-oneapi-compilers@2024.2.1
        - gcc@12.5.0
        - libfabric@1.22.0
        esmf:
          autoload: none
        exclude:
        - lmod
        exclude_implicits: true
        fftw+mpi:
          conflict:
          - fftw
        fftw~mpi:
          conflict:
          - fftw-mpi
        gcc:
          environment:
            set:
              GNU_PATH: '{prefix}'
              GNU_VERSION: '{version}'
              NCAR_BUILD_ENV: casper-{name}-{version}
              NCAR_BUILD_ENV_COMPILER: casper-{name}-{version}
              NCAR_ID_COMPILER: '{name}-{version}'
              NCAR_ROOT_COMPILER: '{prefix}'
        hash_length: 0
        hdf5+mpi:
          conflict:
          - hdf5
        hdf5~mpi:
          conflict:
          - hdf5-mpi
        hierarchy:
        - mpi
        hip:
          template: ncar_wrapper_hip.lua
        hiprand:
          environment:
            set:
              # Needed for FastEddy
              NCAR_INC_HIPRAND2: '{prefix.include}/hiprand'
        intel-oneapi-advisor:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_ADVISOR
            - NCAR_SPACK_HASH_INTEL_ONEAPI_ADVISOR
          environment:
            set:
              NCAR_ROOT_INTEL_ADVISOR: '{prefix}'
              NCAR_SPACK_HASH_INTEL_ADVISOR: '{hash}'
        intel-oneapi-compilers:
          template: ncar_intel.lua
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_COMPILERS
            - NCAR_SPACK_HASH_INTEL_ONEAPI_COMPILERS
          environment:
