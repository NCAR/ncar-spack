# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  config:
    install_tree:
      root: %INSTALLROOT%
      projections:
        gcc: '{name}/{version}'
        hdf5+threadsafe: '{name}/{version}-safe/{compiler.name}/{compiler.version}'
        netcdf-c^hdf5+threadsafe: '{name}/{version}-safe/{compiler.name}/{compiler.version}'
        eccodes^hdf5+threadsafe: '{name}/{version}-safe/{compiler.name}/{compiler.version}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}'
        ^mpi: '{name}/{version}/{compiler.name}/{compiler.version}/{^mpi.name}/{^mpi.version}'
    build_jobs: 8
    test_stage: %TMPDIR%/spack/tests
    source_cache: %TMPDIR%/spack/cache
    build_stage:
      - %TMPDIR%/spack/builds
  packages:
    all:
      compiler:: [gcc@7.5.0, gcc, cce, nvhpc, oneapi]
      providers:
        mpi:: [cray-mpich, openmpi]
        szip:: [libszip]
        pkgconfig:: [pkg-config]
      permissions:
        read: world
        write: user
    pbspro:
      externals:
      - spec: pbspro@2021.1.3
        prefix: /opt/pbs
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.18 %gcc
        prefix: /opt/cray/pe/mpich/8.1.18/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.18
        - craype-network-ofi
        - libfabric/1.15.0.0
      - spec: cray-mpich@8.1.18 %cce
        prefix: /opt/cray/pe/mpich/8.1.18/ofi/cray/10.0
        modules:
        - cray-mpich/8.1.18
        - craype-network-ofi
        - libfabric/1.15.0.0
      - spec: cray-mpich@8.1.18 %nvhpc
        prefix: /opt/cray/pe/mpich/8.1.18/ofi/nvidia/20.7
        modules:
        - cray-mpich/8.1.18
        - craype-network-ofi
        - libfabric/1.15.0.0
      - spec: cray-mpich@8.1.18 %oneapi
        prefix: /opt/cray/pe/mpich/8.1.18/ofi/intel/19.0
        modules:
        - cray-mpich/8.1.18
        - craype-network-ofi
        - libfabric/1.15.0.0
      buildable: false
    cray-libsci:
      externals:
      - spec: cray-libsci@22.08.1.1
        modules:
        - cray-libsci/22.08.1.1
      buildable: false
    gcc:
      compiler: [gcc@7.5.0]
      variants: [+piclibs, 'languages=c,c++,fortran,go']
    openmpi:
      variants: [+cuda, fabrics=auto, schedulers=tm, +gpfs, +lustre, +thread_multiple]
    netcdf:
      variants: [+dap, -mpi]
    netcdf-c:
      variants: [+dap, -mpi]
    hdf:
      variants: [+fortran, +szip]
    hdf5:
      variants: [+hl, +szip, +fortran, +cxx, -mpi]
    netcdf-cxx4:
      variants: [-doxygen]
    fftw:
      variants: [-mpi]
    eccodes:
      variants: [+tools, +fortran, +netcdf, +png, jp2k=jasper]
    cdo:
      variants: [+curl]
    singularityce:
      variants: [~suid]
    apptainer:
      variants: [~suid]
    parallelio:
      variants: [+pnetcdf]
  view:
    baseenv:
      root: %VIEWROOT%
      select: [tmux, ghostscript, emacs]
      link_type: symlink
      link: roots
  compilers:
    - compiler:
        paths:
          cc: /usr/bin/gcc
          cxx: /usr/bin/g++
          f77: /usr/bin/gfortran
          fc: /usr/bin/gfortran
        operating_system: sles15
        target: x86_64
        modules: []
        environment: {}
        extra_rpaths: []
        flags: {}
        spec: gcc@7.5.0
    - compiler:
        spec: oneapi@2022.1.0
        paths:
          cc: /glade/u/apps/common/22.08/spack/opt/spack/intel-oneapi-compilers/2022.1.0/gcc/7.5.0/compiler/latest/linux/bin/icx
          cxx: /glade/u/apps/common/22.08/spack/opt/spack/intel-oneapi-compilers/2022.1.0/gcc/7.5.0/compiler/latest/linux/bin/icpx
          f77: /glade/u/apps/common/22.08/spack/opt/spack/intel-oneapi-compilers/2022.1.0/gcc/7.5.0/compiler/latest/linux/bin/ifx
          fc: /glade/u/apps/common/22.08/spack/opt/spack/intel-oneapi-compilers/2022.1.0/gcc/7.5.0/compiler/latest/linux/bin/ifx
        flags: {}
        operating_system: sles15
        target: x86_64
        modules: []
        environment:
          prepend_path:
            LD_LIBRARY_PATH: /glade/u/apps/common/22.08/spack/opt/spack/intel-oneapi-compilers/2022.1.0/gcc/7.5.0/compiler/latest/linux/compiler/lib/intel64
        extra_rpaths: []
    - compiler:
        spec: nvhpc@21.3
        paths:
          cc: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/21.3/gcc/7.5.0/Linux_x86_64/21.3/compilers/bin/nvc
          cxx: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/21.3/gcc/7.5.0/Linux_x86_64/21.3/compilers/bin/nvc++
          f77: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/21.3/gcc/7.5.0/Linux_x86_64/21.3/compilers/bin/nvfortran
          fc: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/21.3/gcc/7.5.0/Linux_x86_64/21.3/compilers/bin/nvfortran
        flags: {}
        operating_system: sles15
        target: x86_64
        modules: []
        environment:
          set:
            NVLOCALRC: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/21.3/gcc/7.5.0/localrc/gust
          prepend_path:
            LD_LIBRARY_PATH: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/21.3/gcc/7.5.0/Linux_x86_64/21.3/compilers/lib
        extra_rpaths: []
    - compiler:
        spec: nvhpc@22.7
        paths:
          cc: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/22.7/gcc/7.5.0/Linux_x86_64/22.7/compilers/bin/nvc
          cxx: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/22.7/gcc/7.5.0/Linux_x86_64/22.7/compilers/bin/nvc++
          f77: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/22.7/gcc/7.5.0/Linux_x86_64/22.7/compilers/bin/nvfortran
          fc: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/22.7/gcc/7.5.0/Linux_x86_64/22.7/compilers/bin/nvfortran
        flags: {}
        operating_system: sles15
        target: x86_64
        modules: []
        environment:
          set:
            NVLOCALRC: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/22.7/gcc/7.5.0/localrc/gust
          prepend_path:
            LD_LIBRARY_PATH: /glade/u/apps/common/22.08/spack/opt/spack/nvhpc/22.7/gcc/7.5.0/Linux_x86_64/22.7/compilers/lib
        extra_rpaths: []
  modules:
    default::
      roots:
        lmod: %MODULESROOT%
      arch_folder: false
      enable::
        - lmod
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        hierarchy:
          - mpi
        hash_length: 0
        blacklist_implicits: true
        blacklist:
          - lmod
          - netcdf-c
          - netcdf-fortran
          - netcdf-cxx4
          - cray-mpich
          - cray-libsci
          - cray-fftw
        whitelist:
          - git
        all:
          environment:
            set:
              NCAR_ROOT_{name}: '{prefix}'
          template: ncar_default.lua
        mpi:
          template: ncar_wrapper_mpi.lua
        intel-oneapi-compilers:
          environment:
            set:
              PE_ENV: INTEL
              INTEL_VERSION: '{version}'
              INTEL_PATH: '{prefix}'
              CC: '{prefix}/compiler/{version}/linux/bin/icx'
              CXX: '{prefix}/compiler/{version}/linux/bin/icpx'
              FC: '{prefix}/compiler/{version}/linux/bin/ifx'
              F77: '{prefix}/compiler/{version}/linux/bin/ifx'
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/compiler/{version}/linux/compiler/lib/intel64'
        nvhpc:
          environment:
            set:
              PE_ENV: NVIDIA
              NVIDIA_VERSION: '{version}'
              NVIDIA_PATH: '{prefix}'
              NVLOCALRC: '{prefix}/localrc/gust'
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/Linux_x86_64/{version}/compilers/lib'
        ncarcompilers:
          environment:
            set:
              NCAR_EXCLUDE_ASNEEDED: '1'
              NCAR_WRAPPER_MPI: '{prefix.bin}/mpi'
              CC: cc
              CXX: CC
              FC: ftn
              F77: ftn
            prepend_path:
              PATH: '{prefix.bin}/mpi'
        netcdf:
          environment:
            set:
              NETCDF: '{prefix}'
          autoload: all
        parallel-netcdf:
          environment:
            set:
              PNETCDF: '{prefix}'
        ncarenv:
          template: ncar_env.lua
        netcdf~mpi:
          template: conflict-serial.lua
        netcdf+mpi:
          template: conflict-mpi.lua
        hdf5~mpi:
          template: conflict-serial.lua
        hdf5+mpi:
          template: conflict-mpi.lua
        fftw~mpi:
          template: conflict-serial.lua
        fftw+mpi:
          template: conflict-mpi.lua
        projections:
          all: '{name}/{version}'
          r: 'R/{version}'
          parallel-netcdf: pnetcdf/{version}
          fftw+mpi: fftw-mpi/{version}
          netcdf+mpi: netcdf-mpi/{version}
          hdf5+mpi: hdf5-mpi/{version}
          netcdf: netcdf/{version}
          intel-oneapi-compilers: oneapi/{version}
          intel-oneapi-compilers-classic: intel/{version}
        core_compilers:
          - gcc@7.5.0
        core_specs:
          - cuda
          - r
          - cmake
          - git
          - nco
          - cdo
          - wgrib2
