    default::
      roots:
        lmod: %MODULESROOT%
      arch_folder: false
      enable::
        - lmod
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        hierarchy:
          - mpi
        hash_length: 0
        blacklist_implicits: true
        blacklist:
          - lmod
          - netcdf-c
          - netcdf-fortran
          - netcdf-cxx4
          - cray-mpich
          - cray-libsci
          - cray-fftw
          - tmux
          - emacs
          - gdb
          - ghostscript
        whitelist:
          - git
        all:
          environment:
            set:
              NCAR_ROOT_{name}: '{prefix}'
          template: ncar_default.lua
        mpi:
          template: ncar_wrapper_mpi.lua
          environment:
            append_path:
              MODULEPATH: /glade/u/apps/cseg/modules/{name}/{version}/{compiler.name}/{compiler.version}
        gcc:
          environment:
            append_path:
              MODULEPATH: /glade/u/apps/cseg/modules/{name}/{version}
