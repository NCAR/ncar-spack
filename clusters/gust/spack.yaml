# *** SLES Derecho Software Stack ***
spack:
  config:
    install_tree:
      root: '%INSTALLROOT%'
      projections:
        ^mpi: '{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        gcc: '{name}/{version}/{hash:4}'
        intel-oneapi-compilers: '{name}/{version}/{hash:4}'
        netcdf-c: netcdf/{version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-c^mpi: netcdf/{version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        nvhpc: '{name}/{version}/{hash:4}'
      padded_length: 128
    build_jobs: 4
    test_stage: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/tests'
    source_cache: '%TMPROOT%/$user/temp/spack/cache'
    misc_cache: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/misc'
    build_stage:
    - '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/builds'
    shared_linking:
    # Turning bind setting on would be beneficial but vendor compilers do not
    # seem to work with it! Avoid!
      type: rpath
      bind: false
  packages:
    adios2:
      variants:
      - +cuda
      - +hdf5
      - +python
    all:
      permissions:
        read: world
        write: user
      target:
      # This target is lowest-common denominator between Intel and Milans
      - x86_64_v3
      prefer:
      - +pic
      #gmake:
      #  require:
      # This may help ioapi build
      #  - '@:4.2'
    aocc:
      require:
      - +license-agreed
    arpack-ng:
      variants:
      - ~mpi
    cairo:
      variants:
      - +X
      - +fc
      - +ft
      - +gobject
      - +pdf
      - +png
      - +svg
      - +zlib
    cdo:
      variants:
      - +curl
    cmake:
      variants:
      - +ownlibs
    cmor:
      variants:
      - +python
    cp2k:
      variants:
      - +elpa
      - +libvori
      - +plumed
      - +spglib
    cray-libsci:
      externals:
      - spec: cray-libsci@25.03.0 %cce
        prefix: /opt/cray/pe/libsci/25.03.0/cray/17.0/x86_64
      - spec: cray-libsci@25.03.0 %gcc
        prefix: /opt/cray/pe/libsci/25.03.0/gnu/12.3/x86_64
      - spec: cray-libsci@25.03.0 %nvhpc
        prefix: /opt/cray/pe/libsci/25.03.0/nvidia/23.3/x86_64
      - spec: cray-libsci@25.03.0 %intel-oneapi-compilers
        prefix: /opt/cray/pe/libsci/25.03.0/intel/2025.0/x86_64
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.32 %gcc
        prefix: /opt/cray/pe/mpich/8.1.32/ofi/gnu/12.3
      - spec: cray-mpich@8.1.32 %cce
        prefix: /opt/cray/pe/mpich/8.1.32/ofi/cray/17.0
      - spec: cray-mpich@8.1.32 %nvhpc
        prefix: /opt/cray/pe/mpich/8.1.32/ofi/nvidia/23.3
      - spec: cray-mpich@8.1.32 %intel-oneapi-compilers
        prefix: /opt/cray/pe/mpich/8.1.32/ofi/intel/2022.1
      buildable: false
    cuda:
      require:
      - +allow-unsupported-compilers
      variants:
      - +dev
    curl:
      variants:
      - +libidn2
      - +libssh
      - +libssh2
      - +nghttp2
    darshan-runtime:
      variants:
      - +parallel-netcdf
      - scheduler=pbs
      require:
      - spec: ^hdf5+mpi
        when: +hdf5
    darshan-util:
      variants:
      - +bzip2
    doxygen:
      variants:
      - +graphviz
    eccodes:
      variants:
      - +fortran
      - +netcdf
      - +png
      - +tools
      - jp2k=jasper
    esmf:
      variants:
      - ~mpi
      - ~xerces
      require:
      - one_of:
        - +pnetcdf +mpi
        - ~pnetcdf ~mpi
    ffmpeg:
      variants:
      - +X
      - +drawtext
      - +libaom
      - +libmp3lame
      - +libopenjpeg
      - +libopus
      - +libsnappy
      - +libspeex
      - +libssh
      - +libvorbis
      - +libvpx
      - +libwebp
      - +libx264
      - +libxml2
      - +libzma
      - +libzmq
      - +openssl
      - +sdl2
    fftw:
      variants:
      - ~mpi
    gcc:
      variants:
      - +piclibs
      - languages=c,c++,fortran,go
    gdal:
      require:
      - spec: ^hdf5~mpi
        when: +hdf5
      variants:
      - +blosc
      - +curl
      - +deflate
      - +expat
      - +geos
      - +gif
      - +grib
      - +hdf4
      - +hdf5
      - +iconv
      - +jpeg
      - +libaec
      - +libcsf
      - +liblzma
      - +libxml2
      - +lz4
      - +netcdf
      - +openjpeg
      - +parquet
      - +pcidsk
      - +pdfium
      - +png
      - +qhull
      - +sqlite3
      - +webp
      - +zstd
    gdb:
      variants:
      - +gold
      - +ld
      - +lto
      - +source-highlight
      - +tui
      - ~debuginfod
      - ~python
    git:
      variants:
      - +svn
      - +tcltk
    gmt:
      variants:
      - +ffmpeg
      - +fftw
      - +geos
      - +ghostscript
      - +glib
      - +pcre
      require:
      - +blas
      - +lapack
    gnuplot:
      variants:
      - +X
      - +qt
      - +wx
    gptl:
      variants:
      - +nestedomp
      - +papi
      - +pmpi
    grads:
      variants:
      - +dap
    h5z-ftp:
      require:
      - ^hdf5~mpi
    harfbuzz:
      variants:
      - +graphite2
    hdf:
      variants:
      - +external-xdr
      - +fortran
      - +szip
    hdf5:
      variants:
      - +cxx
      - +fortran
      - +hl
      - +map
      - +szip
      - ~mpi
    hwloc:
      variants:
      - +cuda
      - +nvml
    imagemagick:
      variants:
      - +ghostscript
    intel-oneapi-compilers:
      variants:
      - +nvidia
    intel-oneapi-mkl:
      require:
      - spec: +gfortran threads=openmp
        when: '%gcc'
    intel-oneapi-mpi:
      variants:
      - +external-libfabric
      - +generic-names
    ispc:
      require:
      - '%clang'
    jasper:
      prefer:
      - '@:2'
    kokkos:
      variants:
      - +examples
      - ~openmp
      require:
      - spec: +cuda +wrapper ~alloc_async
        when: '%gcc'
      - spec: +cuda +wrapper ~alloc_async
        when: '%nvhpc'
      - spec: ^cmake@3.27
        when: '@:4.2.01 +cuda'
    libarchive:
      require:
      - compression=bz2lib,lz4,lzma,lzo2,zlib,zstd xar=expat
    libcxi:
      variants:
      - +cuda
    libfabric:
      variants:
      - +cuda
      - +uring
      - fabrics=sockets,tcp,udp,cxi,rxm,rxd,mrail,shm,lnx
    libunwind:
      variants:
      - +cxx_exceptions
      - +debug_frame
      - +xz
      - +zlib
      - components=setjump,ptrace,coredump
    linaro-forge:
      require:
      - +accept-eula
    met:
      variants:
      - +graphics
      - +grib2
      - +lidar2nc
      - +modis
      - +python
    metplus:
      variants:
      - +cycloneplotter
      - +makeplots
      - +plotdataplane
      - +series_analysis
    mpi:
      prefer:
      - cray-mpich
    mpich:
      variants:
      - +cuda
      require:
      - device=ch4
      - netmod=ofi
      - pmi=pmi2
      - +vci
      - +xpmem
    mpifileutils:
      variants:
      - +gpfs
      - +lustre
      - +xattr
    musica:
      variants:
      - ~tuvx
    mvapich:
      variants:
      - file_systems=lustre,gpfs,nfs,ufs
      - process_managers=auto
      require:
      - netmod=ofi
      - +pbs
      - spec: ~cuda
        when: '%intel-oneapi-compilers'
      - spec: +cuda
        when: '%nvhpc'
    ncl:
      variants:
      - +eemd
      - +gdal
      - +grib
      - +hdf-eos2
      - +hdf-eos5
      - +hdf4
    netcdf:
      variants:
      - +dav
      - ~mpi
    netcdf-c:
      variants:
      - +dap
      - +nczarr_zip
      - ~mpi
    nvhpc:
      require:
      - ~mpi
    octave:
      variants:
      - +arpack
      - +curl
      - +fftw
      - +fltk
      - +fontconfig
      - +freetype
      - +gl2ps
      - +glpk
      - +gnuplot
      - +hdf5
      - +llvm
      - +magick
      - +opengl
      - +qhull
      - +qrupdate
      - +qscintilla
      - +qt
      - +suitesparse
      - +zlib
    openblas:
      variants:
      - +fortran
      - threads=openmp
    openmpi:
      require:
      - fabrics=cma,ofi
      - schedulers=tm
      - +gpfs
      - +lustre
      - +internal-pmix
      - +cuda
      - romio-filesystem=nfs,gpfs,lustre,ufs
      - spec: ^libfabric fabrics=cxi,lnx,mrail,rxd,rxm,shm,sockets,tcp,udp
    openpbs:
      externals:
      - spec: openpbs@2021.1.3
        prefix: /opt/pbs
      buildable: false
    openssl:
      require:
      - certs=system
    osu-micro-benchmarks:
      variants:
      - +cuda
    pango:
      variants:
      - +X
    parallel-netcdf:
      variants:
      - +examples
    parallelio:
      variants:
      - +ncint
      - +pnetcdf
      - ~logging
      require:
      - spec: ~pnetcdf
        when: ~mpi
    parallelio1:
      variants:
      - +pnetcdf
    pkgconfig:
      prefer:
      - pkg-config
    py-netcdf4:
      variants:
      - ~mpi
    python:
      prefer:
      - spec: '@3.11'
    qt:
      variants:
      - +dbus
      - +examples
      - +opengl
      - +webkit
      require:
      - +gtk
      - '@5'
    singularityce:
      variants:
      - ~suid
    superlu-dist:
      variants:
      - +openmp
    vim:
      variants:
      - +cscope
      - +gtk
      - +gui
      - +lua
      - +perl
      - +python
      - +ruby
      - +x
      - features=huge
    wgrib2:
      variants:
      - +ipolates
      - +netcdf
      - +proj4
      - +udf
      - ~netcdf3
    wxwidgets:
      variants:
      - +opengl
    zfp:
      variants:
      - +tight-error
      - round=first
    zlib-api:
      prefer:
      - zlib
    zstd:
      variants:
      - +programs
      - compression=lz4,lzma,zlib
  view:
    baseenv:
      root: '%BASEROOT%/view'
      select:
      - git
      link_type: symlink
      link: roots
  modules:
    'default:':
      roots:
        lmod: '%MODULESROOT%'
      arch_folder: false
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        adios2:
          environment:
            set:
              ADIOS2: '{prefix}'
        all:
          environment:
            set:
              NCAR_ROOT_{name}: '{prefix}'
              NCAR_SPACK_HASH_{name}: '{hash}'
          template: ncar_default.lua
        apptainer:
          environment:
            prepend_path:
              PATH: '{^squashfs.prefix}/bin'
          filter:
            exclude_env_vars:
            - GOPATH
        cdo:
          autoload: none
        chapel:
          template: chapel.lua
          environment:
            set:
              CHPL_HOME: '{prefix}'
              CHPL_LAUNCHER: pals
              CHPL_MODULE_HOME: '{prefix}'
            prepend_path:
              PATH: '{prefix.bin}/hpe-cray-ex-x86_64'
        charliecloud:
          environment:
            prepend_path:
              PATH: %BASEROOT%/wrappers/{name}/{version}/{hash:4}/bin
        core_compilers:
        - gcc@12.4.0
        core_specs:
        - cce
        - intel-oneapi-compilers
        - nvhpc
        - gcc
        - libfabric
        - heaptrack
        - cuda
        - cudnn
        - nco
        - rstudio
        - idl
        - matlab
        - intel-oneapi-advisor
        - intel-oneapi-vtune
        - texlive
        - gmt
        - cdo
        - nccmp
        - ncview
        - cray-libsci
        - lcov
        - neovim
        - libtorch
        - madis
        - eigen
        - grib-util
        - wgrib2
        - grads
        - ecflow
        - ncvis
        - julia
        - darshan-util
        - linaro-forge
        - ncl
        - charliecloud
        - peak-memusage
        - podman
        - apptainer
        - miniconda3
        - cmake
        - pcre
        - r
        - miniconda
        - go
        cuda:
          template: ncar_cuda.lua
          environment:
            set:
              CRAYPE_LINK_TYPE: dynamic
              CRAY_ACCEL_TARGET: nvidia80
              CRAY_ACCEL_VENDOR: nvidia
              CRAY_CUDATOOLKIT_DIR: '{prefix}'
              CRAY_CUDATOOLKIT_PREFIX: '{prefix}'
              CRAY_CUDATOOLKIT_VERSION: '{version}'
              CRAY_TCMALLOC_MEMFS_FORCE: '1'
              CUDATOOLKIT_HOME: '{prefix}'
              CUDA_VERSION: '{version}'
              NCAR_LIBS_CRAYGTL: -lcuda -lcudart -lstdc++
              NVHPC_CUDA_HOME: '{prefix}'
            prepend_path:
              CRAY_LD_LIBRARY_PATH: '{prefix}/lib64'
              LD_LIBRARY_PATH: '{prefix}/lib64:{prefix}/nvvm/lib64:{prefix}/extras/CUPTI/lib64:{prefix}/extras/Debugger/lib64'
        cudnn:
          environment:
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/lib'
        cutensor:
          template: ncar_requires_cuda.lua
          filter:
            exclude_env_vars:
            - NCAR_LDFLAGS_CUTENSOR
          environment:
            set:
              NCAR_LDFLAGS_CUTENSOR_CUDA: '{prefix}/lib/" .. os.getenv("CUDA_MAJOR_VERSION") .."'
        darshan-runtime:
          autoload: none
          environment:
            set:
              DARSHAN_LOG_DIR_PATH: /glade/u/home/"..os.getenv("USER").."
              DARSHAN_MOD_DISABLE: LUSTRE
              DARSHAN_SHARED_LIB: '{prefix}/lib/libdarshan.so'
        defaults:
        - netcdf@4.9.3
        - nvhpc@25.05
        - parallelio+mpi+shared@2.6.6
        - esmf+mpi
        - cuda@12.3.2
        - cudnn@8.9.7.29-12
        - intel-oneapi-compilers@2024.2.1
        - gcc@12.4.0
        - libfabric@1.22.0
        esmf:
          autoload: none
        exclude:
        - lmod
        exclude_implicits: true
        fftw+mpi:
          template: conflict-mpi.lua
        fftw~mpi:
          template: conflict-serial.lua
        gcc:
          environment:
            set:
              GNU_PATH: '{prefix}'
              GNU_VERSION: '{version}'
              NCAR_BUILD_ENV: derecho-{name}-{version}
              NCAR_BUILD_ENV_COMPILER: derecho-{name}-{version}
              NCAR_ID_COMPILER: '{name}-{version}'
              NCAR_ROOT_COMPILER: '{prefix}'
              PE_ENV: GNU
        hash_length: 0
        hdf5+mpi:
          template: conflict-mpi.lua
        hdf5~mpi:
          template: conflict-serial.lua
        hierarchy:
        - mpi
        include:
        - cuda %gcc@12.4.0
        intel-oneapi-advisor:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_ADVISOR
            - NCAR_SPACK_HASH_INTEL_ONEAPI_ADVISOR
          environment:
            set:
              NCAR_ROOT_INTEL_ADVISOR: '{prefix}'
              NCAR_SPACK_HASH_INTEL_ADVISOR: '{hash}'
        intel-oneapi-compilers:
          template: ncar_intel.lua
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_COMPILERS
            - NCAR_SPACK_HASH_INTEL_ONEAPI_COMPILERS
          environment:
            set:
              INTEL_COMPILER_TYPE: ONEAPI
              INTEL_PATH: '{prefix}'
              INTEL_VERSION: '{version}'
              I_MPI_CC: icx
              I_MPI_CXX: icpx
              I_MPI_F77: ifx
              I_MPI_F90: ifx
              I_MPI_FC: ifx
              NCAR_BUILD_ENV: derecho-intel-{version}
              NCAR_BUILD_ENV_COMPILER: derecho-intel-{version}
              NCAR_ID_COMPILER: intel-{version}
              NCAR_ROOT_COMPILER: '{prefix}'
              NCAR_ROOT_INTEL: '{prefix}'
              NCAR_SPACK_HASH_INTEL: '{hash}'
              OMPI_CC: icx
              OMPI_CXX: icpx
              OMPI_F77: ifx
              OMPI_FC: ifx
              PE_ENV: INTEL
        intel-oneapi-inspector:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_INSPECTOR
            - NCAR_SPACK_HASH_INTEL_ONEAPI_INSPECTOR
          environment:
            set:
              NCAR_ROOT_INTEL_INSPECTOR: '{prefix}'
              NCAR_SPACK_HASH_INTEL_INSPECTOR: '{hash}'
        intel-oneapi-mkl:
          template: ncar_math.lua
          filter:
            exclude_env_vars:
            - NCAR_LDFLAGS_INTEL_ONEAPI_MKL
            - NCAR_ROOT_INTEL_ONEAPI_MKL
            - NCAR_SPACK_HASH_INTEL_ONEAPI_MKL
          environment:
            set:
              NCAR_LDFLAGS_MKL: '{prefix}/mkl/{version}/lib/intel64'
              NCAR_ROOT_MKL: '{prefix}/mkl/{version}'
              NCAR_SPACK_HASH_MKL: '{hash}'
        intel-oneapi-mpi:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_MPI
            - NCAR_SPACK_HASH_INTEL_ONEAPI_MPI
          environment:
            set:
              I_MPI_HYDRA_BOOTSTRAP: rsh
              I_MPI_HYDRA_BOOTSTRAP_EXEC: pbs_tmrsh
              I_MPI_OFI_PROVIDER: cxi
              NCAR_ROOT_INTEL_MPI: '{prefix}'
              NCAR_SPACK_HASH_INTEL_MPI: '{hash}'
        intel-oneapi-vtune:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_VTUNE
            - NCAR_SPACK_HASH_INTEL_ONEAPI_VTUNE
          environment:
            set:
              NCAR_ROOT_INTEL_VTUNE: '{prefix}'
              NCAR_SPACK_HASH_INTEL_VTUNE: '{hash}'
            append_path:
              LD_LIBRARY_PATH: '{prefix}/vtune/latest/lib64'
        kokkos:
          environment:
            set:
              Kokkos_ROOT: '{prefix}'
        lcov:
          environment:
            prepend_path:
              PATH: %BASEROOT%/wrappers/{name}/{version}/{hash:4}/bin
        libfabric:
          environment:
            set:
              FI_PROVIDER_PATH: '{prefix}'
              I_MPI_OFI_LIBRARY: '{prefix}/lib64/libfabric.so.1'
        libtorch:
          filter:
            exclude_env_vars:
            - CMAKE_PREFIX_PATH
            - PATH
        matlab:
          environment:
            set:
              MW_FEATURE_MathworksServiceHostIsOnByDefault: '0'
        miniconda3:
          filter:
            exclude_env_vars:
            - ACLOCAL_PATH
            - CMAKE_PREFIX_PATH
            - CONDA_EXE
            - CONDA_PYTHON_EXE
            - CONDA_SHLVL
            - LD_LIBRARY_PATH
            - MANPATH
            - NCAR_INC_MINICONDA3
            - NCAR_LDFLAGS_MINICONDA3
            - NCAR_ROOT_MINICONDA3
            - PATH
            - PKG_CONFIG_PATH
            - _CE_CONDA
            - _CE_M
          environment:
            set:
              NCAR_ROOT_CONDA: '{prefix}'
          template: conda.lua
        mpi:
          template: ncar_wrapper_mpi.lua
          environment:
            set:
              NCAR_BUILD_ENV_MPI: derecho-{compiler.name}-{compiler.version}-{name}-{version}
              NCAR_ID_MPI: '{name}-{version}'
              NCAR_ROOT_MPI: '{prefix}'
        ncarcompilers:
          environment:
            set:
              NCAR_EXCLUDE_ASNEEDED: '1'
          template: ncar_wrapper.lua
        nccmp:
          autoload: none
        nco:
          autoload: none
        ncview:
          autoload: none
        neovim:
          template: ncar_neovim.lua
        netcdf:
          autoload: all
        netcdf+mpi:
          template: conflict-mpi.lua
        netcdf~mpi:
          template: conflict-serial.lua
        nvhpc:
          environment:
            set:
              CRAY_NVIDIA_VERSION: '{version}'
              NCAR_BUILD_ENV: derecho-{name}-{version}
              NCAR_BUILD_ENV_COMPILER: derecho-{name}-{version}
              NCAR_ID_COMPILER: '{name}-{version}'
              NCAR_ROOT_COMPILER: '{prefix}'
              NVIDIA_PATH: '{prefix}'
              NVIDIA_VERSION: '{version}'
              PE_ENV: NVIDIA
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/Linux_x86_64/{version}/compilers/lib'
        nvhpc@21.3:
          environment:
            set:
              CRAY_CPU_TARGET: x86-rome
        octave:
          autoload: none
        openmpi:
          environment:
            set:
              FI_LNX_PROV_LINKS: cxi+shm
              FI_PROVIDER: cxi+shm:lnx
