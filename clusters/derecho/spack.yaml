# *** NSF NCAR HPC Software Stack Environment ***
spack:
  config:
    install_tree:
      root: '%INSTALLROOT%'
      projections:
        ^c: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        ^cxx: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        ^fortran: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        ^mpi: '{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}'
        all: '{name}/{version}/{hash:4}'
        c: '{name}/{version}/{hash:4}'
        netcdf-c: netcdf/{version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-c^mpi: netcdf/{version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
      padded_length: 128
    build_jobs: 4
    test_stage: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/tests'
    source_cache: '%TMPROOT%/$user/temp/spack/cache'
    misc_cache: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/misc'
    build_stage:
    - '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/builds'
    shared_linking:
    # Turning bind setting on would be beneficial but vendor compilers do not
    # seem to work with it! Avoid!
      type: rpath
      bind: false
  include:
  - name: constraints
    path: %BASEROOT%/includes/constraints.yaml
    optional: true
  - name: cray
    path: %BASEROOT%/includes/cray.yaml
    when: env.get("NCAR_SPACK_HOST") == "derecho" or env.get("NCAR_SPACK_HOST") == "gust"
  - name: casper
    path: %BASEROOT%/includes/casper.yaml
    when: env.get("NCAR_SPACK_HOST") == "casper"
  - name: cuda
    path: %BASEROOT%/includes/cuda.yaml
    when: env.get("NCAR_SPACK_GPU_TYPE") == "cuda"
  - name: cuda_casper
    path: %BASEROOT%/includes/cuda_casper.yaml
    when: env.get("NCAR_SPACK_HOST") == "casper" and env.get("NCAR_SPACK_GPU_TYPE") == "cuda"
  - name: rocm
    path: %BASEROOT%/includes/rocm.yaml
    when: env.get("NCAR_SPACK_GPU_TYPE") == "rocm"
  packages:
    adios2:
      prefer:
      - +hdf5
      - +libcatalyst
      - +sz
      - +zfp
      - +png
      - +bzip2
      - ~libpressio
      require:
      - +blosc2
      - +mgard
      - +python
    all:
      permissions:
        read: world
        write: user
      target:
      # This target is lowest-common denominator between Intel and Milans
      - x86_64_v3
      prefer:
      - +pic
      - spec: ^hdf5 %gcc@12.5.0
        when: '%gcc@12.5.0 ^hdf5'
      - spec: ^udunits %gcc@12.5.0
        when: '%gcc@12.5.0 ^udunits'
      - spec: ^openblas %gcc@12.5.0
        when: '%gcc@12.5.0 ^openblas'
      - spec: ^hdf5 %gcc@14.3.0
        when: '%gcc@14.3.0 ^hdf5'
      - spec: ^udunits %gcc@14.3.0
        when: '%gcc@12.5.0 ^udunits'
      - spec: ^openblas %gcc@14.3.0
        when: '%gcc@14.3.0 ^openblas'
    aocc:
      require:
      - +license-agreed
    arpack-ng:
      variants:
      - ~mpi
    binutils:
      variants:
      - +gas
      - +gold
      - +ld
      - +libiberty
    cairo:
      variants:
      - +X
      - +fc
      - +ft
      - +gobject
      - +pdf
      - +png
      - +svg
      - +zlib
    cdo:
      variants:
      - +curl
      prefer:
      - ^udunits %gcc@12.5.0
    charliecloud:
      variants:
      - +squashfuse
    cmake:
      variants:
      - +ownlibs
    cmor:
      prefer:
      - ^udunits %gcc@12.5.0
    cp2k:
      variants:
      - +elpa
      - +libvori
      - +plumed
      - +spglib
    curl:
      variants:
      - +libidn2
      - +libssh
      - +libssh2
      - +nghttp2
      prefer:
      - tls=openssl
    darshan-runtime:
      variants:
      - +parallel-netcdf
      - scheduler=pbs
      require:
      - spec: ^hdf5+mpi
        when: +hdf5
      prefer:
      - spec: cflags='-std=gnu17 -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15'
    darshan-util:
      variants:
      - +bzip2
    doxygen:
      variants:
      - +graphviz
    eccodes:
      variants:
      - +fortran
      - +png
      - +tools
      - jp2k=jasper
      require:
      - +netcdf
    ecflow:
      require:
      - +pic
      - +ui
    emacs:
      variants:
      - +X
      - +json
      - +treesitter
      prefer:
      - gui=x11
    esmf:
      variants:
      - ~mpi
      - ~xerces
      require:
      - +external-lapack
      - +external-parallelio
      - +netcdf
      - one_of:
        - +pnetcdf +mpi
        - ~pnetcdf ~mpi
    ferret:
      variants:
      - +datasets
    ffmpeg:
      variants:
      - +X
      - +drawtext
      - +libaom
      - +libmp3lame
      - +libopenjpeg
      - +libopus
      - +libsnappy
      - +libspeex
      - +libssh
      - +libvorbis
      - +libvpx
      - +libwebp
      - +libx264
      - +libxml2
      - +libzma
      - +libzmq
      - +sdl2
    fftw:
      variants:
      - ~mpi
    gcc:
      prefer:
      - spec: '%gcc@7.5.0'
        when: '@:12'
      - spec: '%gcc@12.5.0'
        when: '@13:'
      - spec: '%gcc-runtime@12.5.0'
        when: '@12.5.0'
      variants:
      - +piclibs
      - languages=c,c++,fortran,go
    gdal:
      require:
      - spec: ^hdf5~mpi
        when: +hdf5
      variants:
      - +blosc
      - +curl
      - +deflate
      - +expat
      - +geos
      - +gif
      - +grib
      - +hdf5
      - +iconv
      - +jpeg
      - +libaec
      - +libcsf
      - +liblzma
      - +libxml2
      - +lz4
      - +netcdf
      - +openjpeg
      - +parquet
      - +pcidsk
      - +pdfium
      - +png
      - +qhull
      - +sqlite3
      - +webp
      - +zstd
      prefer:
      - ~hdf4
    gdb:
      variants:
      - +gold
      - +ld
      - +lto
      - +source-highlight
      - +tui
      - ~debuginfod
      - ~python
    gettext:
      prefer:
      - spec: +libxml2
        when: '%gcc@8:'
    gimp:
      variants:
      - ~doc
    git:
      variants:
      - +svn
      - +tcltk
    gmake:
      variants:
      - ~guile
      require:
      # This may help ioapi build
      - '@:4.2'
    gmt:
      variants:
      - +ffmpeg
      - +fftw
      - +geos
      - +ghostscript
      - +glib
      - +pcre
      require:
      - +blas
      - +lapack
      - spec: '^ffmpeg@7:'
        when: +ffmpeg
    gnuplot:
      require:
      - +wx
      variants:
      - +X
      prefer:
      - +qt
    go-or-gccgo-bootstrap:
      prefer:
      - go-bootstrap
    googletest:
      variants:
      - cxxstd=17
    gptl:
      variants:
      - +nestedomp
      - +papi
      - +pmpi
      prefer:
      - spec: cflags='-std=gnu17 -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15'
    grads:
      require:
      - +dap
      - +hdf4
    graphicsmagick:
      require:
      # graphicsmagick can't built using libjpeg>2
      # https://github.com/ImageMagick/ImageMagick/issues/6514
      - ^libjpeg-turbo@:2
    gtkplus:
      variants:
      - +cups
    h5z-ftp:
      require:
      - ^hdf5~mpi
    harfbuzz:
      variants:
      - +graphite2
    hdf:
      variants:
      - +fortran
      - +szip
      require:
      - +external-xdr
      prefer:
      - spec: cflags='-std=c90 -Wno-error=int-conversion'
        when: '%gcc@15'
      - spec: cflags='-std=c90 -Wno-error=int-conversion'
        when: '%cce'
      - spec: cflags='-std=c90 -Wno-error=int-conversion'
        when: '%intel-oneapi-compilers'
    hdf5:
      variants:
      - +cxx
      - +fortran
      - +hl
      - +map
      - +szip
      - ~mpi
    imagemagick:
      variants:
      - +ghostscript
    intel-oneapi-mkl:
      require:
      - spec: +gfortran threads=openmp
        when: '%gcc'
    intel-oneapi-mpi:
      variants:
      - +external-libfabric
      - +generic-names
    intel-oneapi-runtime:
      conflict:
      - ^gcc-runtime@14.3.0
    ioapi:
      require:
      - cflags=-Wno-error=implicit-function-declaration
    ip:
      prefer:
      - '%lapack=openblas'
    ispc:
      require:
      - '%clang'
    jasper:
      prefer:
      - '@:2'
    kokkos:
      variants:
      - +examples
      - ~openmp
    libarchive:
      require:
      - compression=bz2lib,lz4,lzma,lzo2,zlib,zstd xar=expat
    libemos:
      require:
      - spec: fflags=-fallow-argument-mismatch
        when: '%gcc@10:'
    libfabric:
      variants:
      - +uring
      prefer:
      - spec: '%gcc@12.5.0'
        when: '@2:'
      - spec: '%gcc@7.5.0'
        when: '@1'
    libgeotiff:
      require:
      # Doesn't build without proj as a dependency for me
      - +proj
    libunwind:
      variants:
      - +cxx_exceptions
      - +debug_frame
      - +xz
      - +zlib
      - components=setjmp,ptrace,coredump
    libzip:
      prefer:
      - +gnutls
    linaro-forge:
      require:
      - +accept-eula
    llvm:
      prefer:
      - spec: +flang
        when: '@19:'
    mesa:
      require:
      - +llvm
      - '@25:'
      prefer:
      - ^llvm ~clang
    met:
      variants:
      - +graphics
      - +grib2
      - +lidar2nc
      - +modis
      - +python
    metplus:
      variants:
      - +cycloneplotter
      - +makeplots
      - +plotdataplane
      - +series_analysis
    miniconda3:
      externals:
      - spec: miniconda3@25.5.1
        prefix: /glade/u/apps/opt/conda
      buildable: false
    mpich:
      require:
      - device=ch4
      - pmi=pmi2
      - +vci
    mpifileutils:
      variants:
      - +gpfs
      - +lustre
      - +xattr
      require:
      - spec: cflags=-Wno-error=implicit-function-declaration
        when: '%gcc@14:'
    musica:
      variants:
      - ~tuvx
    mvapich:
      variants:
      - file_systems=lustre,gpfs,nfs,ufs
      - process_managers=auto
    mysql:
      require:
      - spec: cxxstd=17
        when: '@8.0.29:'
    ncl:
      variants:
      - +eemd
      - +gdal
      - +grib
      - +hdf-eos2
      - +hdf-eos5
      - +hdf4
    nco:
      prefer:
      - ^udunits %gcc@12.5.0
    ncview:
      prefer:
      - ^udunits %gcc@12.5.0
    ncvis:
      require:
      - ^netcdf-c build_system=autotools
    netcdf:
      variants:
      - +dap
      - ~mpi
    netcdf-c:
      variants:
      - +dap
      - ~mpi
      prefer:
      # Would do require, but ncvis barfs
      - ~hdf4
      - build_system=cmake
      require:
      - +nczarr_zip
    nvhpc:
      require:
      - +blas
      - +lapack
      - ~mpi
    ocl-icd:
      variants:
      - +headers
    octave:
      variants:
      - +arpack
      - +curl
      - +fftw
      - +fltk
      - +fontconfig
      - +freetype
      - +gl2ps
      - +glpk
      - +gnuplot
      - +hdf5
      - +llvm
      - +magick
      - +opengl
      - +qhull
      - +qrupdate
      - +qscintilla
      - +qt
      - +suitesparse
      - +zlib
    openblas:
      variants:
      - +fortran
      - threads=openmp
    openmpi:
      require:
      - schedulers=tm
      - +gpfs
      - +lustre
      - +internal-pmix
      - +romio
      - romio-filesystem=nfs,gpfs,lustre,ufs
    openpbs:
      externals:
      - spec: openpbs@2021.1.3
        prefix: /opt/pbs
      buildable: false
    pandoc:
      require:
      - +texlive
    pango:
      variants:
      - +X
    parallel-netcdf:
      variants:
      - +examples
      prefer:
      - spec: cflags='-std=c17 -Wno-error=incompatible-pointer-types -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15'
    parallelio:
      variants:
      - +ncint
      - +pnetcdf
      - ~logging
      require:
      - +fortran
      - spec: ~pnetcdf
        when: ~mpi
    parallelio1:
      variants:
      - +pnetcdf
    paraview:
      prefer:
      - +examples
      - +eyedomelighting
      - +fortran
      - +hdf5
      - +libcatalyst
      - +opengl2
      - +openpmd
      - +pagosa
      - +python
      - +visitbridge
      require:
      # This requirement improves package reuse
      - spec: ^netcdf-c+mpi
        when: +mpi
      # Paraview fails to find hdf5_hl when netcdf-c uses CMake
      - ^netcdf-c build_system=autotools
      - +qt
      - +adios2
    pbs:
      require:
      - openpbs
    pkgconfig:
      prefer:
      - pkg-config
    pocl:
      variants:
      - +icd
    postgresql:
      variants:
      - +xml
    py-netcdf4:
      variants:
      - ~mpi
    py-numpy:
      prefer:
      - '%blas,lapack=openblas'
    python:
      prefer:
      - spec: '@3.11'
      - +ssl
    qt:
      variants:
      - +dbus
      - +examples
      - +opengl
      - +webkit
      require:
      - +gtk
      - +ssl
      - '@5.14.2'
    silo:
      variants:
      - ~python
    singularityce:
      variants:
      - ~suid
    snappy:
      require:
      # Required for arrow, which is needed for parquet support in GDAL
      - ~shared
    superlu-dist:
      variants:
      - +openmp
      prefer:
      - spec: cflags='-std=gnu17 -Wno-error=implicit-function-declaration -Wno-error=int-conversion'
        when: '%gcc@15'
    szip:
      prefer:
      - libszip
    tbb:
      prefer:
      - intel-oneapi-tbb
    vim:
      variants:
      - +cscope
      - +lua
      - +perl
      - +python
      - +ruby
      - +x
      - features=huge
      require:
      - +gui
      - +gtk
    visit:
      variants:
      - +hdf5
      - +mpi
      - +netcdf
      - +python
      - ~conduit
      - ~mfem
      - ~vtkm
      prefer:
      - +adios2
      - +silo
    wgrib2:
      variants:
      - +ipolates
      - +netcdf
      - +proj4
      - +udf
      - ~netcdf3
    wxwidgets:
      variants:
      - +opengl
    xkbdata-api:
      prefer:
      - xkbdata
    xnedit:
      require:
      # Wont build without this, actually!
      - +motif
    zfp:
      variants:
      - +tight-error
      - round=first
    zlib-api:
      prefer:
      - zlib-ng
    zlib-ng:
      require:
      - +compat
      - +new_strategies
      - +shared
    zstd:
      variants:
      - +programs
      prefer:
      - compression=lz4,lzma,zlib
  view:
    baseenv:
      root: '%BASEROOT%/view'
      select: []
      link_type: symlink
      link: roots
  modules:
    default:
      roots:
        lmod: '%MODULESROOT%'
      arch_folder: false
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        adios2:
          environment:
            set:
              ADIOS2: '{prefix}'
        all:
          environment:
            set:
              NCAR_ROOT_{name}: '{prefix}'
              NCAR_SPACK_HASH_{name}: '{hash}'
          template: ncar_default.lua
        apptainer:
          environment:
            prepend_path:
              PATH: '{^squashfs.prefix}/bin'
          filter:
            exclude_env_vars:
            - GOPATH
        c:
          environment:
            set:
              NCAR_ID_COMPILER: '{name}-{version}'
              NCAR_ROOT_COMPILER: '{prefix}'
        cdo:
          autoload: none
        charliecloud:
          environment:
            prepend_path:
              PATH: %BASEROOT%/wrappers/{name}/{version}/{hash:4}/bin
        core_compilers:
        - gcc@12.5.0
        core_specs: []
        darshan-runtime:
          autoload: none
          environment:
            set:
              DARSHAN_LOG_DIR_PATH: /glade/u/home/"..os.getenv("USER").."
              DARSHAN_MOD_DISABLE: LUSTRE
              DARSHAN_SHARED_LIB: '{prefix}/lib/libdarshan.so'
        defaults:
        - netcdf@4.9.3
        - parallelio+mpi+shared@2.6.6
        - esmf+mpi
        - intel-oneapi-compilers@2024.2.1
        esmf:
          autoload: none
        esmf+mpi:
          conflict:
          - esmf
        esmf~mpi:
          conflict:
          - esmf-mpi
        exclude: []
        exclude_implicits: true
        fftw+mpi:
          conflict:
          - fftw
        fftw~mpi:
          conflict:
          - fftw-mpi
        hash_length: 0
        hdf5+mpi:
          conflict:
          - hdf5
        hdf5~mpi:
          conflict:
          - hdf5-mpi
        hierarchy:
        - mpi
        intel-oneapi-advisor:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_ADVISOR
            - NCAR_SPACK_HASH_INTEL_ONEAPI_ADVISOR
          environment:
            set:
              NCAR_ROOT_INTEL_ADVISOR: '{prefix}'
              NCAR_SPACK_HASH_INTEL_ADVISOR: '{hash}'
        intel-oneapi-compilers:
          template: ncar_intel.lua
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_COMPILERS
            - NCAR_SPACK_HASH_INTEL_ONEAPI_COMPILERS
          environment:
            set:
              INTEL_COMPILER_TYPE: ONEAPI
              INTEL_PATH: '{prefix}'
              INTEL_VERSION: '{version}'
              I_MPI_CC: icx
              I_MPI_CXX: icpx
              I_MPI_F77: ifx
              I_MPI_F90: ifx
              I_MPI_FC: ifx
              MPICH_CC: icx
              MPICH_CXX: icpx
              MPICH_FC: ifx
              NCAR_ID_COMPILER: intel-{version}
              NCAR_ROOT_INTEL: '{prefix}'
              NCAR_SPACK_HASH_INTEL: '{hash}'
              OMPI_CC: icx
              OMPI_CXX: icpx
              OMPI_F77: ifx
              OMPI_FC: ifx
        intel-oneapi-inspector:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_INSPECTOR
            - NCAR_SPACK_HASH_INTEL_ONEAPI_INSPECTOR
          environment:
            set:
              NCAR_ROOT_INTEL_INSPECTOR: '{prefix}'
              NCAR_SPACK_HASH_INTEL_INSPECTOR: '{hash}'
        intel-oneapi-mkl:
          template: ncar_math.lua
          filter:
            exclude_env_vars:
            - NCAR_LDFLAGS_INTEL_ONEAPI_MKL
            - NCAR_ROOT_INTEL_ONEAPI_MKL
            - NCAR_SPACK_HASH_INTEL_ONEAPI_MKL
          environment:
            set:
              NCAR_LDFLAGS_MKL: '{prefix}/mkl/{version}/lib/intel64'
              NCAR_ROOT_MKL: '{prefix}/mkl/{version}'
              NCAR_SPACK_HASH_MKL: '{hash}'
        intel-oneapi-mpi:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_MPI
            - NCAR_SPACK_HASH_INTEL_ONEAPI_MPI
          environment:
            set:
              I_MPI_HYDRA_BOOTSTRAP: rsh
              I_MPI_HYDRA_BOOTSTRAP_EXEC: pbs_tmrsh
              NCAR_ROOT_INTEL_MPI: '{prefix}'
              NCAR_SPACK_HASH_INTEL_MPI: '{hash}'
        intel-oneapi-vtune:
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_VTUNE
            - NCAR_SPACK_HASH_INTEL_ONEAPI_VTUNE
          environment:
            set:
              NCAR_ROOT_INTEL_VTUNE: '{prefix}'
              NCAR_SPACK_HASH_INTEL_VTUNE: '{hash}'
            append_path:
              LD_LIBRARY_PATH: '{prefix}/vtune/latest/lib64'
        kokkos:
          environment:
            set:
              Kokkos_ROOT: '{prefix}'
        lcov:
          environment:
            prepend_path:
              PATH: %BASEROOT%/wrappers/{name}/{version}/{hash:4}/bin
        libfabric:
          environment:
            set:
              FI_PROVIDER_PATH: '{prefix}'
              I_MPI_OFI_LIBRARY: '{prefix}/lib64/libfabric.so.1'
        libtorch:
          filter:
            exclude_env_vars:
            - CMAKE_PREFIX_PATH
            - PATH
        llvm+clang:
          filter:
