              NCAR_INC_PARALLELIO: '{prefix}/include'
              NCAR_LDFLAGS_PARALLELIO: '{prefix}/lib'
              NCAR_ROOT_PARALLELIO: '{prefix}'
              NCAR_SPACK_HASH_PARALLELIO: '{hash}'
              PIO: '{prefix}'
        parallelio~mpi:
          conflict:
          - parallelio
        paraview:
          autoload: none
