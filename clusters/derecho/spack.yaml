            exclude_env_vars:
            - NCAR_INC_PARALLELIO1
            - NCAR_LDFLAGS_PARALLELIO1
            - NCAR_ROOT_PARALLELIO1
            - NCAR_SPACK_HASH_PARALLELIO1
