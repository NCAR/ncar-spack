              OMPI_MCA_plm: tm
              OMPI_MCA_rmaps_default_mapping_policy: :hwtcpus
              OMPI_MCA_shmem_mmap_enable_nfs_warning: '0'
              PRTE_MCA_prte_tmpdir_base: /tmp
