# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  config:
    install_tree:
      root: %INSTALLROOT%
      projections:
        all: '{name}/{version}'
    build_jobs: 8
    test_stage: %TMPDIR%/spack/%DEPLOYMENT%/tests
    source_cache: %TMPDIR%/spack/cache
    misc_cache: %TMPDIR%/spack/%DEPLOYMENT%/misc
    build_stage:
      - %TMPDIR%/spack/builds
    shared_linking:
      type: rpath
      bind: true
  packages:
    all:
      target: [x86_64_v3]
      providers:
        pkgconfig:: [pkg-config]
      permissions:
        read: world
        write: user
      require: '%gcc@7.5.0'
    gcc:
      compiler: [gcc@7.5.0]
      variants: [+piclibs, 'languages=c,c++,fortran,go']
    cuda:
      require: '+allow-unsupported-compilers'
      variants: [+dev]
    arm-forge:
      require: '+accept-eula'
  view: false
