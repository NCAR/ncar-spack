# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  config:
    install_tree:
      root: %INSTALLROOT%
      projections:
        gcc: '{name}/{version}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}'
        ^mpi: '{name}/{version}/{compiler.name}/{compiler.version}/{^mpi.name}/{^mpi.version}'
    build_jobs: 8
    test_stage: %TMPDIR%/spack/tests
    source_cache: %TMPDIR%/spack/cache
    build_stage:
      - %TMPDIR%/spack/builds
  packages:
    all:
      compiler:: [gcc@7.5.0, gcc, cce, nvhpc, oneapi]
      target: [x86_64_v3]
      providers:
        mpi:: [cray-mpich, openmpi]
        szip:: [libszip]
        pkgconfig:: [pkg-config]
      permissions:
        read: world
        write: user
    gcc:
      compiler: [gcc@7.5.0]
      variants: [+piclibs, 'languages=c,c++,fortran,go']
    cuda:
      variants: [+allow-unsupported-compilers]
    git:
      variants: [+svn]
  view:
    baseenv:
      root: %VIEWROOT%
      exclude: [intel-oneapi-compilers, nvhpc, byacc, jasper@2.0.32, cuda]
      link_type: symlink
      link: roots
