# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  config:
    install_tree:
      root: %INSTALLROOT%
      projections:
        all: '{name}/{version}'
    build_jobs: 8
    test_stage: %TMPROOT%/${user}/temp/spack/%DEPLOYMENT%/tests
    source_cache: %TMPROOT%/${user}/temp/spack/cache
    misc_cache: %TMPROOT%/${user}/temp/spack/%DEPLOYMENT%/misc
    build_stage:
      - %TMPROOT%/${user}/temp/spack/builds
    shared_linking:
      type: rpath
      bind: false
  packages:
    all:
      compiler: [gcc@7.5.0]
      target: [x86_64_v3]
      providers:
        pkgconfig:: [pkg-config]
      permissions:
        read: world
        write: user
    gcc:
      variants: [+piclibs, 'languages=c,c++,fortran,go']
    cuda:
      require: '+allow-unsupported-compilers'
      variants: [+dev]
    arm-forge:
      require: '+accept-eula'
  compilers:
    - compiler:
        paths:
          cc: /usr/bin/gcc
          cxx: /usr/bin/g++
          f77: /usr/bin/gfortran
          fc: /usr/bin/gfortran
        operating_system: sles15
        spec: gcc@7.5.0
        modules: []
  view: false
