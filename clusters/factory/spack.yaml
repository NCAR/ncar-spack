# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  config:
    install_tree:
      root: %INSTALLROOT%
      projections:
        gcc: '{name}/{version}'
        intel-oneapi-compilers: '{name}/{version}'
        nvhpc: '{name}/{version}'
        hdf5+threadsafe: '{name}/{version}-safe/{compiler.name}/{compiler.version}'
        netcdf-c^hdf5+threadsafe: '{name}/{version}-safe/{compiler.name}/{compiler.version}'
        eccodes^hdf5+threadsafe: '{name}/{version}-safe/{compiler.name}/{compiler.version}'
        netcdf-c^mpi: 'netcdf/{version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}'
        netcdf-fortran^mpi: 'netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}'
        netcdf-cxx4^mpi: 'netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}'
        netcdf-c: 'netcdf/{version}/packages/{name}/{version}/{compiler.name}/{compiler.version}'
        netcdf-fortran: 'netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}'
        netcdf-cxx4: 'netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}'
        ^mpi: '{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}'
    build_jobs: 8
    test_stage: %TMPROOT%/$user/temp/spack/%DEPLOYMENT%/tests
    source_cache: %TMPROOT%/$user/temp/spack/cache
    misc_cache: %TMPROOT%/$user/temp/spack/%DEPLOYMENT%/misc
    build_stage:
      - %TMPROOT%/$user/temp/spack/%DEPLOYMENT%/builds
    shared_linking:
      type: rpath
      bind: true
  packages:
    all:
      compiler:: [gcc@7.5.0, gcc, cce, nvhpc, oneapi, intel]
      providers:
        mpi:: [cray-mpich, openmpi]
        szip:: [libszip]
        pkgconfig:: [pkg-config]
        lapack:: [cray-libsci, openblas]
        blas:: [cray-libsci, openblas]
      permissions:
        read: world
        write: user
      target: [zen3]
    openpbs:
      externals:
      - spec: openpbs@2021.1.3
        prefix: /opt/pbs
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.21
        modules:
        - cray-mpich/8.1.21
        - craype-network-ofi
        - libfabric/1.15.0.0
        - cray-pmi/6.1.7
      buildable: false
    cray-libsci:
      externals:
      - spec: cray-libsci@22.10.1.2
        modules:
        - cray-libsci/22.10.1.2
      buildable: false
    gcc:
      compiler: [gcc@7.5.0]
      variants: [+piclibs, 'languages=c,c++,fortran,go']
    cuda:
      require: +allow-unsupported-compilers
    openmpi:
      variants: [+cuda]
      require: 'fabrics=cma,ofi schedulers=tm +gpfs +lustre'
    zstd:
      variants: [+programs]
    git:
      variants: [+svn]
    netcdf:
      variants: [+dap, ~mpi]
    netcdf-c:
      variants: [+dap, ~mpi]
    hdf:
      variants: [+fortran, +szip]
    hdf5:
      variants: [+hl, +szip, +fortran, +cxx, ~mpi]
    netcdf-cxx4:
      variants: [~doxygen]
    fftw:
      variants: [~mpi]
    eccodes:
      variants: [+tools, +fortran, +netcdf, +png, jp2k=jasper]
    cdo:
      variants: [+curl]
    singularityce:
      variants: [~suid]
    apptainer:
      variants: [~suid]
    esmf:
      variants: [~mpi]
    ncl:
      variants: [+gdal, +hdf4]
    intel-oneapi-mpi:
      variants: [+external-libfabric, +ilp64]
    intel-oneapi-mkl:
      variants: [+ilp64]
    gdb:
      variants: [+gold, +ld, +lto, +tui, ~python]
    curl:
      variants: [+libidn2]
    gdal:
      variants: [+armadillo, +blosc, +curl, +deflate, +expat, +geos, +gif, +grass,
        +grib, +hdf5, +iconv, +jasper, +jpeg, +libcsf, +liblzma, +lz4, +netcdf, +pcidsk,
        +png, +qhull, +sqlite3, +zstd]
    arpack-ng:
      variants: [~mpi]
  view:
    baseenv:
      root: %VIEWROOT%
      link_type: symlink
      link: roots
  compilers:
    - compiler:
        paths:
          cc: /usr/bin/gcc
          cxx: /usr/bin/g++
          f77: /usr/bin/gfortran
          fc: /usr/bin/gfortran
        operating_system: sles15
        target: x86_64
        spec: gcc@7.5.0
        modules: []
    - compiler:
        spec: intel@2021.6.0
        paths:
          cc: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/intel64/icc
          cxx: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/intel64/icpc
          f77: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/intel64/ifort
          fc: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/intel64/ifort
        operating_system: sles15
        target: x86_64
        modules: []
        environment:
          prepend_path:
            LD_LIBRARY_PATH: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/compiler/lib/intel64
    - compiler:
        spec: oneapi@2022.1.0
        paths:
          cc: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/icx
          cxx: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/icpx
          f77: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/ifx
          fc: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/bin/ifx
        operating_system: sles15
        target: x86_64
        modules: []
        environment:
          prepend_path:
            LD_LIBRARY_PATH: /placeholder/intel-oneapi-compilers/2022.1.0/compiler/latest/linux/compiler/lib/intel64
    - compiler:
        spec: nvhpc@22.7
        paths:
          cc: /placeholder/nvhpc/22.7/Linux_x86_64/22.7/compilers/bin/nvc
          cxx: /placeholder/nvhpc/22.7/Linux_x86_64/22.7/compilers/bin/nvc++
          f77: /placeholder/nvhpc/22.7/Linux_x86_64/22.7/compilers/bin/nvfortran
          fc: /placeholder/nvhpc/22.7/Linux_x86_64/22.7/compilers/bin/nvfortran
        operating_system: sles15
        target: x86_64
        modules: []
        environment:
          prepend_path:
            LD_LIBRARY_PATH: /placeholder/nvhpc/22.7/Linux_x86_64/22.7/compilers/lib
    - compiler:
        spec: cce@14.0.3
        paths:
          cc: cc
          cxx: CC
          f77: ftn
          fc: ftn
        operating_system: sles15
        target: any
        modules:
        - craype
        - cce/14.0.3
        environment:
          set:
            PE_ENV: CRAY
    - compiler:
        spec: cce@15.0.0
        paths:
          cc: cc
          cxx: CC
          f77: ftn
          fc: ftn
        operating_system: sles15
        target: any
        modules:
        - craype
        - cce/15.0.0
        environment:
          set:
            PE_ENV: CRAY
    - compiler:
        spec: gcc@11.2.0
        paths:
          cc: cc
          cxx: CC
          f77: ftn
          fc: ftn
        operating_system: sles15
        target: any
        modules:
        - craype
        - gcc/11.2.0
        environment:
          set:
            PE_ENV: GNU
  modules:
    default::
      roots:
        lmod: %MODULESROOT%
      arch_folder: false
      enable::
        - lmod
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        hierarchy:
          - mpi
        hash_length: 0
        exclude_implicits: true
        exclude:
          - lmod
          - netcdf-c
          - netcdf-fortran
          - netcdf-cxx4
          - cray-mpich
          - cray-libsci
          - cray-fftw
          - tmux
          - emacs
          - gdb
          - ghostscript
        include:
          - git
        all:
          environment:
            set:
              NCAR_ROOT_{name}: '{prefix}'
          template: ncar_default.lua
        mpi:
          template: ncar_wrapper_mpi.lua
        intel-oneapi-compilers:
          filter:
            exclude_env_vars: [NCAR_ROOT_INTEL_ONEAPI_COMPILERS]
          environment:
            set:
              PE_ENV: INTEL
              INTEL_VERSION: '{version}'
              INTEL_PATH: '{prefix}'
              NCAR_ROOT_ONEAPI: '{prefix}'
        intel-oneapi-compilers-classic:
          autoload: none
          filter:
            exclude_env_vars: [NCAR_ROOT_INTEL_ONEAPI_COMPILERS_CLASSIC, CMAKE_PREFIX_PATH]
          environment:
            set:
              PE_ENV: INTEL
              INTEL_VERSION: '{version}'
              INTEL_PATH: '{^intel-oneapi-compilers.prefix}'
              NCAR_ROOT_INTEL: '{^intel-oneapi-compilers.prefix}'
        intel-oneapi-mkl:
          filter:
            exclude_env_vars: [NCAR_ROOT_INTEL_ONEAPI_MKL, NCAR_LDFLAGS_INTEL_ONEAPI_MKL]
          environment:
            set:
              NCAR_ROOT_MKL: '{prefix}/mkl/{version}'
              NCAR_LDFLAGS_MKL: '{prefix}/mkl/{version}/lib/intel64'
        intel-oneapi-mpi:
          filter:
            exclude_env_vars: [NCAR_ROOT_INTEL_ONEAPI_MPI]
          environment:
            set:
              NCAR_ROOT_IMPI: '{prefix}'
        nvhpc:
          environment:
            set:
              PE_ENV: NVIDIA
              NVIDIA_VERSION: '{version}'
              NVIDIA_PATH: '{prefix}'
              CRAY_NVIDIA_VERSION: '{version}'
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/Linux_x86_64/{version}/compilers/lib'
        nvhpc@21.3:
          environment:
            set:
              CRAY_CPU_TARGET: x86-rome
        ncarcompilers:
          environment:
            set:
              NCAR_EXCLUDE_ASNEEDED: '1'
          template: ncar_wrapper.lua
        netcdf:
          autoload: all
        parallel-netcdf:
          environment:
            set:
              PNETCDF: '{prefix}'
        cuda:
          environment:
            set:
              NVHPC_CUDA_HOME: '{prefix}'
              CRAY_ACCEL_TARGET: nvidia80
              CRAY_TCMALLOC_MEMFS_FORCE: '1'
              CRAYPE_LINK_TYPE: dynamic
              CRAY_ACCEL_VENDOR: nvidia
              CRAY_CUDATOOLKIT_VERSION: '{version}'
              CRAY_CUDATOOLKIT_PREFIX: '{prefix}'
              CRAY_CUDATOOLKIT_DIR: '{prefix}'
              CUDATOOLKIT_HOME: '{prefix}'
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/lib64:{prefix}/nvvm/lib64:{prefix}/extras/CUPTI/lib64:{prefix}/extras/Debugger/lib64'
              CRAY_LD_LIBRARY_PATH: '{prefix}/lib64'
        openmpi:
          environment:
            set:
              OMPI_MCA_shmem_mmap_enable_nfs_warning: '0'
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/lib'
        miniconda3:
          filter:
            exclude_env_vars: [PATH, LD_LIBRARY_PATH, NCAR_LDFLAGS_MINICONDA3, NCAR_INC_MINICONDA3,
              NCAR_ROOT_MINICONDA3, ACLOCAL_PATH, PKG_CONFIG_PATH, CMAKE_PREFIX_PATH,
              CONDA_SHLVL, _CE_CONDA, _CE_M, MANPATH]
          environment:
            set:
              NCAR_ROOT_CONDA: '{prefix}'
              CONDA_ROOT: '{prefix}'
              CONDA_EXE: '{prefix}/bin/conda'
          template: conda.lua
        apptainer:
          environment:
            prepend_path:
              PATH: '{^squashfs.prefix}/bin'
        singularityce:
          environment:
            prepend_path:
              PATH: '{^squashfs.prefix}/bin'
        ncarenv:
          template: ncar_env.lua
        netcdf~mpi:
          template: conflict-serial.lua
        netcdf+mpi:
          template: conflict-mpi.lua
        hdf5~mpi:
          template: conflict-serial.lua
        hdf5+mpi:
          template: conflict-mpi.lua
        fftw~mpi:
          template: conflict-serial.lua
        fftw+mpi:
          template: conflict-mpi.lua
        esmf~mpi:
          template: conflict-serial.lua
        esmf+mpi:
          template: conflict-mpi.lua
        projections:
          all: '{name}/{version}'
          fftw+mpi: fftw-mpi/{version}
          netcdf+mpi: netcdf-mpi/{version}
          hdf5+mpi: hdf5-mpi/{version}
          netcdf: netcdf/{version}
          intel-oneapi-compilers: oneapi/{version}
          intel-oneapi-compilers-classic: intel/{version}
          intel-oneapi-mpi: impi/{version}
          intel-oneapi-mkl: mkl/{version}
          miniconda3: conda/latest
          esmf+mpi: esmf-mpi/{version}
        core_compilers:
          - gcc@7.5.0
        core_specs:
          - cuda
          - r
          - cmake
          - git
          - nco
          - cdo
          - wgrib2
          - ncview
        defaults:
          - netcdf@4.9.0
          - parallel-netcdf@1.12.3
          - fftw@3.3.10
          - openmpi@4.1.4
