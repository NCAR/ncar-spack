# *** OpenSUSE Casper Software Stack ***
spack:
  config:
    install_tree:
      root: /glade/derecho/scratch/vanderwb/spack-tests/casper/23.08/envs/build/opt
      projections:
        ^mpi: '{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        gcc: '{name}/{version}/{hash:4}'
        netcdf-c: netcdf/{version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-c^mpi: netcdf/{version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
      padded_length: 128
    build_jobs: 4
    test_stage: /glade/derecho/scratch/$user/temp/spack/casper/23.08/tests
    source_cache: /glade/derecho/scratch/$user/temp/spack/cache
    misc_cache: /glade/derecho/scratch/$user/temp/spack/casper/23.08/misc
    build_stage:
    - /glade/derecho/scratch/$user/temp/spack/casper/23.08/builds
    shared_linking:
      type: rpath
      bind: false
    template_dirs:
    - /glade/derecho/scratch/vanderwb/spack-tests/casper/23.08/envs/build/templates/modules
  packages:
    bash:
      externals:
      - spec: bash@4.4.23
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    cpio:
      externals:
      - spec: cpio@2.13
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    findutils:
      externals:
      - spec: findutils@4.8.0
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    lustre:
      externals:
      - spec: lustre@2.15.2
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    pkg-config:
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    ghostscript:
      externals:
      - spec: ghostscript@9.52
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    # Note - openssl needs to use certs=system when specified as an external
    # or else the Rust build will fail (and maybe others)
    openssl:
      externals:
      - spec: openssl@1.1.1l
        prefix: /usr
      buildable: false
      require:
      - certs=system
    mgard:
      require: '%gcc@7.5.0'
    libcatalyst:
      require: '%gcc@7.5.0'
    libtirpc:
      require: '%gcc@7.5.0'
    sed:
      require:
      - '%gcc@7.5.0'
    wget:
      require:
      - '%gcc@7.5.0'
    texlive:
      require:
      - '%gcc@7.5.0'
    rsync:
      require:
      - '%gcc@7.5.0'
    openssh:
      require:
      - '%gcc@7.5.0'
    groff:
      require:
      - '%gcc@7.5.0'
    gawk:
      require:
      - '%gcc@7.5.0'
    maven:
      require:
      - '%gcc@7.5.0'
    krb5:
      require:
      - '%gcc@7.5.0'
    idl:
      require: '%gcc@7.5.0'
      externals:
      - spec: idl@8.9.0
        prefix: /glade/u/apps/opt/idl/8.9.0
      buildable: false
    matlab:
      require: '%gcc@7.5.0'
      externals:
      - spec: matlab@R2023a
        prefix: /glade/u/apps/opt/matlab/R2023a
      buildable: false
    linaro-forge:
      require: '%gcc@7.5.0'
      externals:
      - spec: linaro-forge@23.0
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/linaro-forge/23.0
      buildable: false
    cutensor:
      require: '%gcc@7.5.0'
      externals:
      - spec: cutensor@1.7.0.1
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/cutensor/1.7.0.1
      buildable: false
    cudnn:
      require: '%gcc@7.5.0'
      externals:
      - spec: cudnn@8.5.0.96-11.7
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/cudnn/8.5.0.96-11.7
      buildable: false
    nvhpc:
      require: '%gcc@7.5.0'
      externals:
      - spec: nvhpc@23.5
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.5
      - spec: nvhpc@23.3
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.3
      - spec: nvhpc@23.1
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.1
      - spec: nvhpc@21.3
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/21.3
      - spec: nvhpc@23.7
        prefix: /glade/u/apps/common/23.08/spack/opt/spack/nvhpc/23.7
      buildable: false
    intel-oneapi-compilers:
      require: '%gcc@7.5.0'
      externals:
      - spec: intel-oneapi-compilers@2023.1.0
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/intel-oneapi-compilers/2023.1.0
      - spec: intel-oneapi-compilers@2023.0.0
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/intel-oneapi-compilers/2023.0.0
      - spec: intel-oneapi-compilers@2023.2.1
        prefix: /glade/u/apps/common/23.08/spack/opt/spack/intel-oneapi-compilers/2023.2.1
      buildable: false
    # Activating the Python variant causes concretization chaos for visualization software
    # as it causes VTK to build with Python and regresses the Python version to 3.7
    adios2:
      variants:
      - +hdf5
      - ~python
    all:
      'compiler:':
      - gcc@7.5.0
      - gcc
      - nvhpc
      - oneapi
      - intel
      providers:
        'mpi:':
        - openmpi
        - impi
        - mvapich2
        'szip:':
        - libszip
        'pkgconfig:':
        - pkg-config
        'lapack:':
        - openblas
        - intel-oneapi-mkl
        'blas:':
        - openblas
        - intel-oneapi-mkl
        'zlib-api:':
        - zlib
      permissions:
        read: world
        write: user
      target:
      - x86_64_v3
      require:
      - any_of:
        - '%gcc ^openblas %gcc@11:'
        - '%oneapi ^intel-oneapi-mkl'
        - '%nvhpc ^nvhpc'
        when: ^blas
    antlr:
      require: '%gcc@7.5.0'
    apptainer:
      variants:
      - ~suid
    arpack-ng:
      variants:
      - ~mpi
    autoconf:
      require: '%gcc@7.5.0'
    autoconf-archive:
      require: '%gcc@7.5.0'
    automake:
      require: '%gcc@7.5.0'
    bison:
      require: '%gcc@7.5.0'
    bzip2:
      require: '%gcc@7.5.0'
    cairo:
      require: '%gcc@7.5.0'
      variants:
      - +X
      - +fc
      - +ft
      - +gobject
      - +pdf
      - +png
    cdo:
      variants:
      - +curl
    charliecloud:
      variants:
      - +squashfuse
    cli11:
      require: '%gcc@7.5.0'
    # Without +ownlibs, some packages can't concretize due to infinite regression
    cmake:
      require: '%gcc@7.5.0'
      variants:
      - +ownlibs
    cuda:
      externals:
      - spec: cuda@11.7.1
        prefix: /glade/u/apps/common/23.04/spack/opt/spack/cuda/11.7.1
      buildable: false
      require:
      - +allow-unsupported-compilers
    curl:
      require: '%gcc@7.5.0'
      variants:
      - +libidn2
      - +nghttp2
      - tls=openssl
    darshan-runtime:
      variants:
      - +parallel-netcdf
      - scheduler=pbs
      require:
      - any_of:
        - ^hdf5+mpi
        when: +hdf5
    doxygen:
      require:
      - '%gcc@7.5.0'
      variants:
      - +graphviz
    eccodes:
      variants:
      - +fortran
      - +netcdf
      - +png
      - +tools
      - jp2k=jasper
    eigen:
      require: '%gcc@7.5.0'
    esmf:
      variants:
      - +external-lapack
      - +parallelio
      - ~mpi
      - ~pnetcdf
      - ~xerces
    expat:
      require: '%gcc@7.5.0'
    ffmpeg:
      variants:
      - +X
      - +drawtext
      - +libaom
      - +libmp3lame
      - +libopenjpeg
      - +libopus
      - +libsnappy
      - +libspeex
      - +libssh
      - +libvorbis
      - +libvpx
      - +libwebp
      - +libx264
      - +libxml2
      - +libzma
      - +libzmq
      - +sdl2
    fftw:
      variants:
      - ~mpi
    flex:
      require: '%gcc@7.5.0'
    fltk:
      require: '%gcc@7.5.0'
    fontconfig:
      require: '%gcc@7.5.0'
    # Newer version leads to concretization issues for Python packages
    # This setting avoids multiple builds of many packages
    freetype:
      require: '@:2.10.2'
    gcc:
      variants:
      - +piclibs
      - languages=c,c++,fortran,go
    gdal:
      require:
      - any_of:
        - ^hdf5~mpi
        when: +hdf5
      variants:
      - +blosc
      - +curl
      - +deflate
      - +expat
      - +geos
      - +gif
      - +grass
      - +grib
      - +hdf5
      - +iconv
      - +jasper
      - +jpeg
      - +libcsf
      - +liblzma
      - +lz4
      - +netcdf
      - +pcidsk
      - +png
      - +qhull
      - +sqlite3
      - +zstd
    gdb:
      variants:
      - +gold
      - +ld
      - +lto
      - +tui
      - ~debuginfod
      - ~python
    giflib:
      require: '%gcc@7.5.0'
    git:
      variants:
      - +svn
    glpk:
      require: '%gcc@7.5.0'
    gnuplot:
      variants:
      - +X
      - +qt
      - +wx
    googletest:
      require: '%gcc@7.5.0'
    gtkplus:
      variants:
      - +cups
    harfbuzz:
      variants:
      - +graphite2
    hdf:
      variants:
      - +fortran
      - +szip
    # Some libraries still work best with / require <=1.12
    hdf5:
      require: '@:1.12'
      variants:
      - +cxx
      - +fortran
      - +hl
      - +szip
      - ~mpi
    hwloc:
      require: '%gcc@7.5.0'
      variants:
      - +cuda
    icu4c:
      require: '%gcc@7.5.0'
    imagemagick:
      variants:
      - +ghostscript
    intel-oneapi-mpi:
      variants:
      - +external-libfabric
    ispc:
      require: '%clang'
    # Newer Jasper versions have caused issues in the past
    # TODO - recheck whether this is a problem now
    jasper:
      require:
      - '%gcc@7.5.0'
      - '@:2'
    json-c:
      require: '%gcc@7.5.0'
    jsoncpp:
      require: '%gcc@7.5.0'
    libarchive:
      require: compression=bz2lib,lz4,lzma,lzo2,zlib,zstd xar=expat
    libdeflate:
      require: '%gcc@7.5.0'
    libfabric:
      require: '%gcc@7.5.0'
      variants:
      - fabrics=mrail,shm,sockets,tcp,udp,verbs
    # Some Python packages prefer versions <= 3.3
    libffi:
      require:
      - '%gcc@7.5.0'
      - '@:3.3'
    libfuse:
      require: ~utils
    # gnuplot fails to build with newer version due to libiconv linking failure
    libgd:
      require: '@2.2.4'
    libjpeg-turbo:
      require: '%gcc@7.5.0'
    libogg:
      require: '%gcc@7.5.0'
    libpng:
      require: '%gcc@7.5.0'
    libszip:
      require: '%gcc@7.5.0'
    libtheora:
      require: '%gcc@7.5.0'
    libtiff:
      require: '%gcc@7.5.0'
    libtool:
      require: '%gcc@7.5.0'
    libx11:
      require: '%gcc@7.5.0'
    libxaw:
      require: '%gcc@7.5.0'
    libxcb:
      require: '%gcc@7.5.0'
    libxml2:
      require: '%gcc@7.5.0'
    lz4:
      require: '%gcc@7.5.0'
    miniconda3:
      externals:
      - spec: miniconda3@4.12.0
        prefix: /glade/u/apps/opt/conda
      buildable: false
    # Newer ESMF versions cause issues for NCL
    # TODO - bake this into recipe?
    ncl:
      require: ^esmf@:8.0.1 ~external-lapack ^hdf5~mpi
      variants:
      - +gdal
      - +grib
      - +hdf4
    netcdf:
      variants:
      - +dap
      - ~mpi
    netcdf-c:
      variants:
      - +dap
      - ~mpi
    netcdf-cxx4:
      variants:
      - ~doxygen
    ninja:
      require: '%gcc@7.5.0'
    numactl:
      require: '%gcc@7.5.0'
    octave:
      variants:
      - +arpack
      - +curl
      - +fftw
      - +fltk
      - +fontconfig
      - +freetype
      - +gl2ps
      - +glpk
      - +gnuplot
      - +llvm
      - +magick
      - +opengl
      - +qhull
      - +qrupdate
      - +qscintilla
      - +qt
      - +suitesparse
      - +zlib
    openblas:
      variants:
      - +fortran
    openjdk:
      require:
      - '%gcc@7.5.0'
    openmpi:
      require: fabrics=cma,knem,ucx schedulers=tm +gpfs +lustre
      variants:
      - +cuda
    openpbs:
      externals:
      - spec: openpbs@2021.1.3
        prefix: /opt/pbs
      buildable: false
    pango:
      variants:
      - +X
    parallelio:
      variants:
      - +ncint
      - +pnetcdf
      - ~logging
    # Paraview will want to use adios with system GCC for no good reason
    # so we override that here with a requirement
    paraview:
      variants:
      - +adios2
      - +examples
      - +eyedomelighting
      - +fortran
      - +hdf5
      - +libcatalyst
      - +opengl2
      - +openpmd
      - +osmesa
      - +pagosa
      - +python
      - +qt
      - +visitbridge
      require:
      - any_of:
        - ^netcdf-c+mpi
        when: +mpi
      - any_of:
        - '^adios2@2.9: %gcc@11:'
        when: +adios2
    pcre:
      require: '%gcc@7.5.0'
    pcre2:
      require: '%gcc@7.5.0'
    pegtl:
      require: '%gcc@7.5.0'
    perl:
      require: '%gcc@7.5.0'
    pmix:
      require: '%gcc@7.5.0'
    protobuf:
      require: '%gcc@7.5.0'
    # Newer versions cannot be used by py-numpy as of Aug 2023
    py-setuptools:
      require: '@:63'
    qhull:
      require: '%gcc@7.5.0'
    qt:
      variants:
      - +dbus
      - +examples
      - +gtk
      - +opengl
      - +webkit
    readline:
      require: '%gcc@7.5.0'
    singularityce:
      variants:
      - ~suid
    snappy:
      require: '%gcc@7.5.0'
    sqlite:
      require: '%gcc@7.5.0'
    sz:
      require: '%gcc@7.5.0'
    texinfo:
      require: '%gcc@7.5.0'
    ucx:
      require: '%gcc@7.5.0'
      variants:
      - +cm
      - +cma
      - +cuda
      - +dc
      - +dm
      - +gdrcopy
      - +ib_hw_tm
      - +knem
      - +mlx5_dv
      - +rc
      - +rdmacm
      - +thread_multiple
      - +ud
      - +verbs
      - +vfs
    util-linux-uuid:
      require: '%gcc@7.5.0'
    visit:
      require:
      - any_of:
        - '^adios2@2.9: %gcc@11:'
        when: +adios2
      - any_of:
        - '^hdf5@1.12: %gcc@11:'
        when: +hdf5
      - any_of:
        - '^conduit %gcc@11:'
        when: +conduit
    vtk:
      require: '^netcdf-cxx %gcc@11:'
    vtk-m:
      require: '%gcc@7.5.0'
    wgrib2:
      variants:
      - +netcdf4
      - +proj4
      - +udf
      - ~checks
      - ~netcdf3
    which:
      require: '%gcc@7.5.0'
    wxwidgets:
      variants:
      - +opengl
    xz:
      require: '%gcc@7.5.0'
    zfp:
      require: '%gcc@7.5.0'
    # zlib 1.3 causes configure failure for openssh because it expects
    # 3 version digits (i.e., X.Y.Z) as of Aug 2023
    zlib:
      require:
      - '%gcc@7.5.0'
      - '@:1.2.13'
    zstd:
      require: '%gcc@7.5.0'
      variants:
      - +programs
  view:
    baseenv:
      root: /glade/derecho/scratch/vanderwb/spack-tests/casper/23.08/envs/build/view
      select:
      - gnuplot
      - gnuplot ^libgd@2.2.4
      - nghttp2
      - ffmpeg
      - pandoc
      - texlive
      - qt@5.14.2
      - bbcp
      - parallel
      - imagemagick
      - nano
      - git-lfs
      - slirp4netns
      - libtree
      - tree
      - gdb
      - emacs
      - tmux
      - openjdk
      - meson
      - python
      - zstd
      - antlr
      - squashfuse
      - squashfs
      - flex@2.6.4
      - tcl
      - ruby
      - bison
      - texinfo
      - sqlite
      - readline
      - ncurses
      - jasper
      - libtirpc
      - libtiff
      - libjpeg-turbo
      - libpng
      - xz
      - bzip2
      - libszip
      - unzip
      - curl
      - openssl
      - libtool
      - autoconf@2.71
      - automake
      - git
      link_type: symlink
      link: roots
  compilers:
  - compiler:
      spec: gcc@=7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: opensuse15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@23.5
      paths:
        cc: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.5/Linux_x86_64/23.5/compilers/bin/nvc
        cxx: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.5/Linux_x86_64/23.5/compilers/bin/nvc++
        f77: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.5/Linux_x86_64/23.5/compilers/bin/nvfortran
        fc: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.5/Linux_x86_64/23.5/compilers/bin/nvfortran
      operating_system: opensuse15
      modules: []
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /glade/u/apps/common/23.04/spack/opt/spack/nvhpc/23.5/Linux_x86_64/23.5/compilers/lib
  - compiler:
      spec: oneapi@2023.0.0
      paths:
        cc: /glade/u/apps/common/23.04/spack/opt/spack/intel-oneapi-compilers/2023.0.0/compiler/latest/linux/bin/icx
        cxx: /glade/u/apps/common/23.04/spack/opt/spack/intel-oneapi-compilers/2023.0.0/compiler/latest/linux/bin/icpx
        f77: /glade/u/apps/common/23.04/spack/opt/spack/intel-oneapi-compilers/2023.0.0/compiler/latest/linux/bin/intel64/ifort
        fc: /glade/u/apps/common/23.04/spack/opt/spack/intel-oneapi-compilers/2023.0.0/compiler/latest/linux/bin/intel64/ifort
      operating_system: opensuse15
      modules: []
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /glade/u/apps/common/23.04/spack/opt/spack/intel-oneapi-compilers/2023.0.0/compiler/latest/linux/compiler/lib/intel64
  - compiler:
      spec: gcc@12.2.0
      paths:
        cc: /glade/derecho/scratch/vanderwb/spack-tests/casper/23.08/envs/build/opt/__spack_path_placeholder__/__spack_path_placeholder__/__/gcc/12.2.0/vfou/bin/gcc
